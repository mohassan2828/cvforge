<!DOCTYPE html>
<html lang="ar" dir="rtl" id="mainHtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CVForge AI Smart</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Almarai:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root { --primary: #6366f1; --secondary: #0ea5e9; --bg: #f8fafc; --ai: #db2777; }
        body { margin: 0; background: var(--bg); font-family: 'Cairo', sans-serif; }
        header { background: #fff; padding: 15px; text-align: center; border-bottom: 1px solid #e2e8f0; sticky: top; z-index: 100; }
        .brand { font-size: 22px; font-weight: 900; background: linear-gradient(to left, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .container { max-width: 600px; margin: 20px auto; padding: 0 15px; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .input-group { margin-bottom: 15px; }
        label { font-size: 13px; font-weight: bold; color: #475569; display: block; margin-bottom: 5px; }
        .ai-btn { background: #fdf2f8; color: var(--ai); border: 1px solid #fbcfe8; padding: 5px 10px; border-radius: 8px; font-size: 11px; font-weight: bold; cursor: pointer; float: left; }
        input, textarea { width: 100%; padding: 10px; border-radius: 10px; border: 2px solid #f1f5f9; box-sizing: border-box; outline: none; }
        .btn-main { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 900; font-size: 16px; cursor: pointer; margin-top: 10px; }
        #pdf-hideout { position: absolute; left: -9999px; }
        .cv-doc { width: 210mm; height: 297mm; background: white; display: grid; grid-template-columns: 250px 1fr; }
        .cv-side { background: #0f172a; color: white; padding: 30px 20px; }
        .cv-main { padding: 30px; }
    </style>
</head>
<body>

    <header><div class="brand"><i class="fas fa-robot"></i> CVForge AI Smart</div></header>

    <div class="container">
        <div class="card">
            <div class="input-group"><label>الاسم بالكامل</label><input type="text" id="inName"></div>
            <div class="input-group"><label>المسمى الوظيفي</label><input type="text" id="inJob" placeholder="مثلاً: مبرمج"></div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div class="input-group"><label>تاريخ الميلاد</label><input type="date" id="inBirth"></div>
                <div class="input-group"><label>العنوان</label><input type="text" id="inAddress"></div>
            </div>

            <div class="input-group">
                <button onclick="generateAI()" id="aiBtn" class="ai-btn"><i class="fas fa-sparkles"></i> توليد بالذكاء الاصطناعي</button>
                <label>النبذة الشخصية</label>
                <textarea id="inAbout" rows="4"></textarea>
            </div>

            <div class="input-group"><label>الخبرات</label><textarea id="inExp" rows="3"></textarea></div>
            <div class="input-group"><label>المهارات</label><input type="text" id="inSkills"></div>

            <button class="btn-main" onclick="downloadPDF()">تحميل الـ PDF</button>
        </div>
    </div>

    <div id="pdf-hideout">
        <div id="final-cv" class="cv-doc">
            <div class="cv-side">
                <div style="font-size: 18px; color: var(--secondary); margin-bottom: 20px;">التواصل</div>
                <div id="outContact" style="font-size: 12px;"></div>
            </div>
            <div class="cv-main">
                <h1 id="outName" style="margin:0; font-size: 35px;"></h1>
                <p id="outJob" style="color: var(--secondary); font-size: 18px; font-weight: bold;"></p>
                <div style="margin-top: 20px;">
                    <h3 style="border-bottom: 1px solid #eee; padding-bottom: 5px;">النبذة الشخصية</h3>
                    <p id="outAbout" style="font-size: 13px; line-height: 1.6;"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // مفتاح الـ API الخاص بك من الصورة
        const API_KEY = "AIzaSyBowgZXd1c24OQKFoVkqJYvs3BjEKgV8mc";

        async function generateAI() {
            const job = document.getElementById('inJob').value;
            const btn = document.getElementById('aiBtn');
            if(!job) return alert("اكتب الوظيفة أولاً");

            btn.disabled = true;
            btn.innerHTML = "جاري التفكير...";

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: `اكتب نبذة مهنية قصيرة جداً باللغة العربية لشخص يعمل ${job}` }] }] })
                });
                const data = await res.json();
                if(data.error) throw new Error(data.error.message);
                document.getElementById('inAbout').value = data.candidates[0].content.parts[0].text.trim();
            } catch (e) {
                alert("حدث خطأ في الاتصال. تأكد من جودة الإنترنت أو انتظر 5 دقائق لتفعيل المفتاح.");
                console.error(e);
            } finally {
                btn.disabled = false;
                btn.innerHTML = "توليد بالذكاء الاصطناعي";
            }
        }

        async function downloadPDF() {
            document.getElementById('outName').innerText = document.getElementById('inName').value;
            document.getElementById('outJob').innerText = document.getElementById('inJob').value;
            document.getElementById('outAbout').innerText = document.getElementById('inAbout').value;
            
            const contact = `العنوان: ${document.getElementById('inAddress').value}\nالميلاد: ${document.getElementById('inBirth').value}`;
            document.getElementById('outContact').innerText = contact;

            const element = document.getElementById('final-cv');
            const canvas = await html2canvas(element, { scale: 2 });
            const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
            pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
            pdf.save('CV_Smart.pdf');
        }
    </script>
</body>
</html>
