        .pdf-page.ltr { direction: ltr; }

    </style>

    <script>
        let currentLang = 'ar';
        const palettes = [
            { primary: '#0f172a', accent: '#38bdf8' },
            { primary: '#1e3a8a', accent: '#fbbf24' },
            { primary: '#064e3b', accent: '#34d399' },
            { primary: '#431407', accent: '#f97316' }
        ];
        let pIndex = 0;
        const fields = ['inName', 'inJob', 'inBirth', 'inAddress', 'inPhone', 'inEmail', 'inAbout', 'inExp', 'inEdu', 'inSkills', 'inLang'];

        function generatePalette() {
            document.getElementById('p-hint').style.display = 'none';
            pIndex = (pIndex + 1) % palettes.length;
            const p = palettes[pIndex];
            document.documentElement.style.setProperty('--primary', p.primary);
            document.documentElement.style.setProperty('--accent', p.accent);
            document.getElementById('pdf-header').style.backgroundColor = p.primary;
            document.querySelectorAll('.pdf-divider').forEach(d => d.style.backgroundColor = p.accent);
            document.querySelectorAll('.pdf-badge').forEach(b => b.style.backgroundColor = p.primary);
        }

        async function handleTranslate(lang) {
            if(lang === currentLang) return;
            const over = document.getElementById('status-overlay');
            over.style.display = 'flex';
            document.getElementById('status-box').innerHTML = `<h2>Ø¬Ø§Ø±ÙŠ ØªØ±Ø¬Ù…Ø© Ø§Ù„Ù…Ø­ØªÙˆÙ‰...</h2>`;

            for(let id of fields) {
                if(['inPhone', 'inEmail', 'inBirth'].includes(id)) continue;
                let val = document.getElementById(id).value;
                if(!val) continue;
                try {
                    const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${lang}&dt=t&q=${encodeURI(val)}`);
                    const data = await res.json();
                    document.getElementById(id).value = data[0][0][0];
                } catch(e) {}
            }

            currentLang = lang;
            document.getElementById('btn-ar').classList.toggle('active');
            document.getElementById('btn-en').classList.toggle('active');
            document.getElementById('pdf-template').classList.toggle('ltr', lang === 'en');
            
            const labels = {

                ar: { exp:"Ø§Ù„Ø®Ø¨Ø±Ø§Øª Ø§Ù„Ù…Ù‡Ù†ÙŠØ©", edu:"Ø§Ù„ØªØ¹Ù„ÙŠÙ…", skills:"Ø§Ù„Ù…Ù‡Ø§Ø±Ø§Øª ÙˆØ§Ù„Ù‚Ø¯Ø±Ø§Øª", about:"Ø§Ù„Ù…Ù„Ù Ø§Ù„Ø´Ø®ØµÙŠ", contact:"Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„ØªÙˆØ§ØµÙ„", lang:"Ø§Ù„Ù„ØºØ§Øª" }
            };

            over.style.display = 'none';
            save();
        }

        function save() { fields.forEach(f => localStorage.setItem(f, document.getElementById(f).value)); }
        function load() { fields.forEach(f => { if(localStorage.getItem(f)) document.getElementById(f).value = localStorage.getItem(f); }); }
        function toggleTheme() { document.getElementById('body-tag').classList.toggle('dark-mode'); }

        document.getElementById('inPhoto').onchange = e => {

        };

        async function exportCV() {
            fields.forEach(f => {
                const outId = f.replace('in', 'out');
                if(document.getElementById(outId)) document.getElementById(outId).innerText = document.getElementById(f).value;
            });

            const over = document.getElementById('status-overlay');
            over.style.display = 'flex';
            document.getElementById('status-box').innerHTML = `<h2>Ø¬Ø§Ø±ÙŠ Ø¨Ù†Ø§Ø¡ Ø§Ù„Ù€ PDF...</h2>`;

                pdf.save(`CV_Optimized.pdf`);
                over.style.display = 'none';
            }, 1000);
        }
        window.onload = load;
