<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cv Forge AI | الكود المميز</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root { --primary: #1a5f7a; --secondary: #0ea5e9; --success: #22c55e; --bg: #f8fafc; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); font-family: 'Cairo', sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; color: #1e293b; }

        header { width: 100%; background: #fff; padding: 30px; text-align: center; border-bottom: 5px solid var(--primary); box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .main-title { font-family: 'Almarai'; font-size: 35px; font-weight: 800; color: var(--primary); letter-spacing: -1px; }
        #typing { color: var(--secondary); font-size: 15px; font-weight: 600; height: 22px; margin-top: 8px; }

        .app-wrapper { width: 100%; max-width: 700px; padding: 25px; }
        .editor-card { background: white; padding: 35px; border-radius: 25px; box-shadow: 0 15px 45px rgba(0,0,0,0.1); border: 1px solid #e2e8f0; }
        
        .grid-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .input-group { margin-bottom: 18px; }
        label { display: block; font-weight: 800; font-size: 13px; color: #475569; margin-bottom: 6px; }
        input, textarea { width: 100%; padding: 14px; border: 2px solid #f1f5f9; border-radius: 12px; font-family: inherit; outline: none; transition: 0.3s; background: #fafafa; }
        input:focus, textarea:focus { border-color: var(--primary); background: #fff; box-shadow: 0 0 0 4px rgba(26,95,122,0.05); }

        .btn-download { width: 100%; padding: 20px; background: var(--primary); color: white; border: none; border-radius: 15px; font-size: 18px; font-weight: 900; cursor: pointer; transition: 0.4s; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-download:hover { background: #134e66; transform: translateY(-2px); box-shadow: 0 8px 25px rgba(26,95,122,0.3); }

        /* مودال الإشعارات المطوّر */
        #status-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 999999; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .modal-inner { background: white; padding: 45px; border-radius: 30px; text-align: center; width: 90%; max-width: 380px; box-shadow: 0 25px 60px rgba(0,0,0,0.4); animation: modalIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes modalIn { from { transform: scale(0.8); opacity: 0; } }
        .loader { border: 6px solid #f3f3f3; border-top: 6px solid var(--primary); border-radius: 50%; width: 55px; height: 55px; animation: spin 1s linear infinite; margin: 0 auto 25px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- قالب الـ PDF (التصميم الفاخر) --- */
        #pdf-hideout { position: absolute; left: -9999px; top: 0; }
        .cv-document { width: 210mm; height: 297mm; background: white; display: flex; flex-direction: column; }
        
        .cv-header { background: var(--primary); padding: 50px 65px; color: white; display: flex; align-items: center; justify-content: space-between; height: 240px; }
        .cv-header h1 { font-family: 'Almarai'; font-size: 52px; margin: 0; font-weight: 800; line-height: 1.1; }
        .cv-header p { font-size: 24px; opacity: 0.95; margin-top: 8px; font-weight: 400; }
        .cv-photo-frame { width: 170px; height: 170px; border-radius: 50%; border: 7px solid #fff; overflow: hidden; background: #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .cv-photo-frame img { width: 100%; height: 100%; object-fit: cover; }

        .cv-content { display: grid; grid-template-columns: 1.6fr 1fr; flex: 1; }
        .cv-main-bar { padding: 45px 55px; }
        .cv-side-bar { background: #f9fafb; padding: 45px 35px; border-right: 2px solid #f1f5f9; }

        .cv-sec-title { color: #000; font-size: 20px; font-weight: 900; margin-bottom: 25px; border-bottom: 3px solid #f1f5f9; padding-bottom: 12px; display: flex; align-items: center; gap: 12px; }
        .cv-text { font-size: 15.5px; color: #334155; white-space: pre-line; line-height: 1.8; margin-bottom: 30px; text-align: justify; }
        .cv-item-wrap { border-right: 4px solid var(--primary); padding-right: 20px; margin-bottom: 25px; }

        .cv-side-label { background: var(--primary); color: white; padding: 12px; border-radius: 12px; text-align: center; font-weight: 800; margin-bottom: 20px; font-size: 17px; box-shadow: 0 4px 10px rgba(26,95,122,0.2); }
        .cv-contact { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; font-size: 14px; color: #475569; font-weight: 700; }
        .cv-contact i { color: var(--primary); width: 18px; text-align: center; }
    </style>
</head>
<body>

    <header>
        <h1 class="main-title">Cv Forge</h1>
        <div id="typing"></div>
    </header>

    <div class="app-wrapper">
        <div class="editor-card">
            <div class="grid-row">
                <div class="input-group"><label>الاسم بالكامل</label><input type="text" id="inName" oninput="save()"></div>
                <div class="input-group"><label>المسمى الوظيفي</label><input type="text" id="inJob" oninput="save()"></div>
            </div>

            <div class="grid-row">
                <div class="input-group"><label>تاريخ الميلاد</label><input type="text" id="inBirth" oninput="save()" placeholder="مثال: 1995-10-20"></div>
                <div class="input-group"><label>العنوان</label><input type="text" id="inAddress" oninput="save()" placeholder="المدينة، الدولة"></div>
            </div>

            <div class="grid-row">
                <div class="input-group"><label>رقم الهاتف</label><input type="text" id="inPhone" oninput="save()"></div>
                <div class="input-group"><label>البريد الإلكتروني</label><input type="email" id="inEmail" oninput="save()"></div>
            </div>

            <div class="input-group"><label>الصورة الشخصية</label><input type="file" id="inPhoto" accept="image/*"></div>
            <div class="input-group"><label>النبذة التعريفية (تظهر في الملف الشخصي)</label><textarea id="inAbout" oninput="save()" rows="3"></textarea></div>
            <div class="input-group"><label>الخبرات العملية (كل سطر خبرة منفصلة)</label><textarea id="inExp" oninput="save()" rows="5"></textarea></div>
            <div class="input-group"><label>التعليم الدراسي</label><textarea id="inEdu" oninput="save()" rows="3"></textarea></div>
            
            <div class="grid-row">
                <div class="input-group"><label>المهارات (افصل بفاصلة)</label><input type="text" id="inSkills" oninput="save()"></div>
                <div class="input-group"><label>اللغات (مثال: العربية، الإنجليزية)</label><input type="text" id="inLang" oninput="save()"></div>
            </div>

            <button class="btn-download" onclick="generateCV()">
                <i class="fas fa-file-pdf"></i> تحميل السيرة الذاتية الآن
            </button>
            <button onclick="if(confirm('سيتم مسح البيانات؟')){localStorage.clear();location.reload();}" style="background:none; border:none; color:#94a3b8; width:100%; margin-top:15px; cursor:pointer; text-decoration:underline; font-size:13px;">إعادة ضبط المحرر</button>
        </div>
    </div>

    <div id="status-modal"><div class="modal-inner" id="modal-content"></div></div>

    <div id="pdf-hideout">
        <div id="cv-render-area" class="cv-document">
            <div class="cv-header">
                <div class="cv-header-info">
                    <h1 id="outName"></h1>
                    <p id="outJob"></p>
                </div>
                <div class="cv-photo-frame"><img id="outPhoto" src=""></div>
            </div>
            <div class="cv-content">
                <div class="cv-main-bar">
                    <div class="cv-sec-title"><i class="fas fa-briefcase"></i> الخبرة المهنية</div>
                    <div id="outExp" class="cv-text"></div>
                    
                    <div class="cv-sec-title" style="margin-top:35px;"><i class="fas fa-graduation-cap"></i> التعليم الدراسي</div>
                    <div id="outEdu" class="cv-text"></div>
                </div>
                <div class="cv-side-bar">
                    <div class="cv-side-label">الملف الشخصي</div>
                    <div id="outAbout" class="cv-text" style="font-size: 13px; margin-bottom: 40px;"></div>
                    
                    <div class="cv-side-label">بيانات التواصل</div>
                    <div class="cv-contact"><i class="fas fa-calendar-alt"></i> <span id="outBirth"></span></div>
                    <div class="cv-contact"><i class="fas fa-map-marker-alt"></i> <span id="outAddress"></span></div>
                    <div class="cv-contact"><i class="fas fa-phone-alt"></i> <span id="outPhone"></span></div>
                    <div class="cv-contact"><i class="fas fa-envelope"></i> <span id="outEmail"></span></div>
                    
                    <div class="cv-side-label" style="margin-top:35px;">المهارات</div>
                    <div id="outSkills" style="font-size: 12px; line-height: 2.2; font-weight: 700; color: #1e293b;"></div>

                    <div class="cv-side-label" style="margin-top:35px;">اللغات</div>
                    <div id="outLang" style="font-size: 13px; font-weight: 800; color: var(--primary); text-align: center;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const fieldIds = ['inName', 'inJob', 'inBirth', 'inAddress', 'inPhone', 'inEmail', 'inAbout', 'inExp', 'inEdu', 'inSkills', 'inLang'];
        const slogans = ["أهلاً بك في Cv Forge .. اصنع مستقبلك.", "جاري تنسيق بياناتك بأحدث المعايير العالمية.", "سيرتك الذاتية هي مفتاح وظيفتك القادمة."];
        let sIdx=0, charIdx=0, isDeleting=false;

        function typeEffect() {
            const current = slogans[sIdx];
            document.getElementById('typing').innerText = isDeleting ? current.substring(0, charIdx--) : current.substring(0, charIdx++);
            if(!isDeleting && charIdx === current.length+1) { isDeleting=true; setTimeout(typeEffect, 2000); }
            else if(isDeleting && charIdx === 0) { isDeleting=false; sIdx=(sIdx+1)%slogans.length; setTimeout(typeEffect, 500); }
            else setTimeout(typeEffect, isDeleting ? 40 : 80);
        }

        function save() { fieldIds.forEach(id => localStorage.setItem(id, document.getElementById(id).value)); }
        function load() { fieldIds.forEach(id => { const val = localStorage.getItem(id); if(val) document.getElementById(id).value = val; }); typeEffect(); }

        document.getElementById('inPhoto').onchange = e => {
            const reader = new FileReader();
            reader.onload = () => document.getElementById('outPhoto').src = reader.result;
            reader.readAsDataURL(e.target.files[0]);
        };

        function updateModal(html) {
            const m = document.getElementById('status-modal');
            document.getElementById('modal-content').innerHTML = html;
            m.style.display = 'flex';
        }

        async function generateCV() {
            // 1. إظهار رسالة التحميل فوراً
            updateModal(`<div class="loader"></div><p style="font-weight:900; color:#1a5f7a;">جاري هندسة ملف الـ PDF وتنسيق النصوص...</p>`);

            // 2. مزامنة البيانات من المحرر إلى القالب المخفي
            document.getElementById('outName').innerText = document.getElementById('inName').value || "الاسم الكامل";
            document.getElementById('outJob').innerText = document.getElementById('inJob').value || "المسمى الوظيفي";
            document.getElementById('outAbout').innerText = document.getElementById('inAbout').value;
            document.getElementById('outExp').innerText = document.getElementById('inExp').value;
            document.getElementById('outEdu').innerText = document.getElementById('inEdu').value;
            document.getElementById('outBirth').innerText = document.getElementById('inBirth').value;
            document.getElementById('outAddress').innerText = document.getElementById('inAddress').value;
            document.getElementById('outPhone').innerText = document.getElementById('inPhone').value;
            document.getElementById('outEmail').innerText = document.getElementById('inEmail').value;
            
            // المهارات واللغات بتنسيق مميز
            document.getElementById('outSkills').innerHTML = document.getElementById('inSkills').value.split(',').map(s => s.trim() ? `• ${s.trim()}<br>` : '').join('');
            document.getElementById('outLang').innerText = document.getElementById('inLang').value.split(',').join(' | ');

            // 3. التقاط السيرة الذاتية بدقة 3x
            setTimeout(async () => {
                try {
                    const canvas = await html2canvas(document.getElementById('cv-render-area'), { 
                        scale: 3, 
                        useCORS: true,
                        letterRendering: true
                    });
                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
                    pdf.addImage(imgData, 'PNG', 0, 0, 210, 297);
                    pdf.save(`CV_Forge_${document.getElementById('inName').value || 'User'}.pdf`);
                    
                    // 4. رسالة النجاح
                    updateModal(`
                        <i class="fas fa-check-circle" style="font-size:55px; color:#22c55e; margin-bottom:20px; display:block;"></i>
                        <h2 style="color:#1e293b; margin-bottom:10px;">تم التحميل بنجاح!</h2>
                        <p style="color:#64748b;">سيرتك الذاتية جاهزة الآن بجودة مطبعة. بالتوفيق في رحلتك المهنية!</p>
                        <button onclick="document.getElementById('status-modal').style.display='none'" class="btn-download" style="padding:12px; margin-top:25px; font-size:15px;">رائع، شكراً لك</button>
                    `);
                } catch (err) {
                    updateModal(`<p>عذراً، حدث خطأ أثناء التوليد. يرجى إعادة المحاولة.</p>`);
                }
            }, 1800);
        }

        window.onload = load;
    </script>
</body>
</html>
