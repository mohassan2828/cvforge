<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CVForge Builder | اختيار القوالب</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Almarai:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root { 
            --primary: #6366f1;
            --secondary: #0ea5e9;
            --bg-site: #f8fafc;
        }

        body { margin: 0; font-family: 'Cairo', sans-serif; background: var(--bg-site); overflow-x: hidden; }

        /* الفقاعات الخلفية */
        .bubbles-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .bubble { position: absolute; bottom: -100px; background: linear-gradient(135deg, var(--primary), var(--secondary)); border-radius: 50%; opacity: 0.1; animation: rise 15s infinite ease-in; }
        @keyframes rise { 0% { transform: translateY(0) scale(1); } 100% { transform: translateY(-120vh) scale(1.5); opacity: 0; } }

        header { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); padding: 20px; text-align: center; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .brand-logo { display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 26px; font-weight: 900; }
        .brand-logo i { color: var(--primary); }
        .brand-logo span { background: linear-gradient(to left, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .app-container { width: 100%; max-width: 600px; margin: 20px auto; padding: 0 15px; box-sizing: border-box; }
        .card-editor { background: white; padding: 25px; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.05); }

        /* اختيار القالب */
        .template-selector { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .tpl-card { 
            border: 2px solid #f1f5f9; border-radius: 15px; padding: 15px; text-align: center; cursor: pointer; transition: 0.3s;
            background: #fafafa;
        }
        .tpl-card.active { border-color: var(--primary); background: #eef2ff; }
        .tpl-card i { font-size: 24px; color: #64748b; margin-bottom: 8px; }
        .tpl-card.active i { color: var(--primary); }
        .tpl-card span { display: block; font-size: 13px; font-weight: 700; }

        .input-box { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 13px; font-weight: 700; color: #475569; }
        input, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 2px solid #f1f5f9; font-family: inherit; box-sizing: border-box; }

        .btn-create { width: 100%; padding: 18px; background: linear-gradient(135deg, var(--primary), var(--secondary)); border: none; border-radius: 15px; color: white; font-weight: 900; font-size: 18px; cursor: pointer; }

        /* --- أنظمة الـ PDF (مخفية) --- */
        #pdf-hideout { position: absolute; left: -9999px; top: 0; }
        
        /* القالب 1: الكلاسيكي (الذي صممناه) */
        .cv-tpl-1 { width: 210mm; height: 297mm; background: white; display: grid; grid-template-columns: 260px 1fr; }
        .cv-sidebar { background: #0f172a; color: white; padding: 40px 25px; }
        .cv-photo { width: 170px; height: 170px; border-radius: 20px; border: 4px solid var(--secondary); margin-bottom: 30px; object-fit: cover; }
        .cv-header-1 { background: linear-gradient(135deg, #1e293b, #334155); padding: 70px 40px; color: white; }
        .cv-main-1 { padding: 20px 40px; }

        /* القالب 2: المودرن (توزيع عرضي) */
        .cv-tpl-2 { width: 210mm; height: 297mm; background: white; display: flex; flex-direction: column; }
        .cv-header-2 { background: #f8fafc; padding: 60px; border-bottom: 8px solid var(--primary); display: flex; align-items: center; gap: 40px; }
        .cv-photo-round { width: 150px; height: 150px; border-radius: 50%; border: 5px solid white; box-shadow: 0 10px 20px rgba(0,0,0,0.1); object-fit: cover; }
        .cv-body-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; padding: 40px 60px; }
        .full-width { grid-column: span 2; }
    </style>
</head>
<body>

    <div class="bubbles-container">
        <div class="bubble" style="width: 80px; height: 80px; left: 10%; animation-delay: 0s;"></div>
        <div class="bubble" style="width: 110px; height: 110px; left: 80%; animation-delay: 3s;"></div>
    </div>

    <header>
        <div class="brand-logo"><i class="fas fa-layer-group"></i><span>CVForge Multi-TPL</span></div>
    </header>

    <div class="app-container">
        <div class="card-editor">
            
            <label style="text-align: center; margin-bottom: 15px; font-size: 16px;">اختر ستايل السيرة الذاتية:</label>
            <div class="template-selector">
                <div class="tpl-card active" id="tpl1-btn" onclick="selectTemplate(1)">
                    <i class="fas fa-columns"></i>
                    <span>جانبي كلاسيك</span>
                </div>
                <div class="tpl-card" id="tpl2-btn" onclick="selectTemplate(2)">
                    <i class="fas fa-id-card"></i>
                    <span>مودرن عرضي</span>
                </div>
            </div>

            <div class="input-box"><label>الاسم الكامل</label><input type="text" id="inName" placeholder="أدخل اسمك"></div>
            <div class="input-box"><label>المسمى الوظيفي</label><input type="text" id="inJob"></div>
            <div class="input-box"><label>الصورة</label><input type="file" id="inPhoto"></div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div class="input-box"><label>الهاتف</label><input type="text" id="inPhone"></div>
                <div class="input-box"><label>الإيميل</label><input type="email" id="inEmail"></div>
            </div>

            <div class="input-box"><label>الخبرات المهنية</label><textarea id="inExp" rows="4"></textarea></div>
            <div class="input-box"><label>التعليم والمهارات</label><textarea id="inEdu" rows="3"></textarea></div>

            <button class="btn-create" onclick="generateCV()">
                <i class="fas fa-file-export"></i> استخراج القالب المختار
            </button>
        </div>
    </div>

    <div id="pdf-hideout">
        
        <div id="document-tpl-1" class="cv-tpl-1">
            <div class="cv-sidebar">
                <img class="cv-photo photo-target" src="">
                <h3 style="color:var(--secondary)">اتصال</h3>
                <p class="contact-target" style="font-size:14px"></p>
                <h3 style="color:var(--secondary); margin-top:30px">المهارات</h3>
                <p class="edu-target" style="font-size:14px"></p>
            </div>
            <div class="cv-main-1">
                <div class="cv-header-1">
                    <h1 class="name-target" style="font-size:50px; margin:0"></h1>
                    <p class="job-target" style="font-size:22px; color:var(--secondary)"></p>
                </div>
                <div style="padding:30px">
                    <h2 style="color:var(--primary)">الخبرة العملية</h2>
                    <p class="exp-target" style="line-height:1.8"></p>
                </div>
            </div>
        </div>

        <div id="document-tpl-2" class="cv-tpl-2">
            <div class="cv-header-2">
                <img class="cv-photo-round photo-target" src="">
                <div>
                    <h1 class="name-target" style="font-size:55px; margin:0; color:#1e293b"></h1>
                    <p class="job-target" style="font-size:26px; color:var(--primary); font-weight:700"></p>
                    <p class="contact-target" style="margin-top:10px; color:#64748b"></p>
                </div>
            </div>
            <div class="cv-body-2">
                <div class="full-width">
                    <h2 style="border-right: 5px solid var(--primary); padding-right:15px">المسيرة المهنية</h2>
                    <p class="exp-target" style="line-height:2; font-size:16px"></p>
                </div>
                <div>
                    <h2 style="border-right: 5px solid var(--secondary); padding-right:15px">التعليم والتدريب</h2>
                    <p class="edu-target" style="line-height:1.8"></p>
                </div>
                <div>
                    <h2 style="border-right: 5px solid #cbd5e1; padding-right:15px">معلومات إضافية</h2>
                    <p style="color:#64748b">تم إنشاء هذه السيرة الذاتية عبر منصة CVForge الذكية.</p>
                </div>
            </div>
        </div>

    </div>

    <script>
        let selectedTpl = 1;
        let photoData = "";

        function selectTemplate(num) {
            selectedTpl = num;
            document.querySelectorAll('.tpl-card').forEach(c => c.classList.remove('active'));
            document.getElementById(`tpl${num}-btn`).classList.add('active');
        }

        document.getElementById('inPhoto').onchange = e => {
            const r = new FileReader();
            r.onload = () => {
                photoData = r.result;
                document.querySelectorAll('.photo-target').forEach(img => img.src = photoData);
            };
            r.readAsDataURL(e.target.files[0]);
        };

        async function generateCV() {
            // ملء كل القوالب بالبيانات في نفس الوقت
            const name = document.getElementById('inName').value;
            const job = document.getElementById('inJob').value;
            const contact = `${document.getElementById('inPhone').value} | ${document.getElementById('inEmail').value}`;
            const exp = document.getElementById('inExp').value;
            const edu = document.getElementById('inEdu').value;

            document.querySelectorAll('.name-target').forEach(el => el.innerText = name);
            document.querySelectorAll('.job-target').forEach(el => el.innerText = job);
            document.querySelectorAll('.contact-target').forEach(el => el.innerText = contact);
            document.querySelectorAll('.exp-target').forEach(el => el.innerText = exp);
            document.querySelectorAll('.edu-target').forEach(el => el.innerText = edu);

            // تصوير القالب المختار فقط
            const targetId = `document-tpl-${selectedTpl}`;
            const element = document.getElementById(targetId);
            
            const canvas = await html2canvas(element, { scale: 3, useCORS: true });
            const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
            pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
            pdf.save(`CV_Template_${selectedTpl}.pdf`);
        }
    </script>
</body>
</html>
