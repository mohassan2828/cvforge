<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cv Forge AI</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root { --primary: #1a5f7a; --secondary: #0ea5e9; --bg: #f0f2f5; }
        
        * { box-sizing: border-box; }
        body { 
            margin: 0; background: var(--bg); font-family: 'Cairo', sans-serif; 
            display: flex; flex-direction: column; min-height: 100vh; align-items: center;
        }

        /* تنسيق الموقع ليكون ثابتاً وفي المنتصف */
        header { 
            width: 100%; background: #fff; padding: 25px; text-align: center; 
            border-bottom: 4px solid var(--primary); box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        .main-title { font-family: 'Almarai'; font-size: 32px; font-weight: 800; color: var(--primary); margin: 0; }
        .typing-text { color: var(--secondary); font-size: 14px; font-weight: 600; height: 20px; margin-top: 5px; }

        .app-container { width: 100%; max-width: 600px; padding: 20px; flex-grow: 1; }
        .editor-card { 
            background: white; padding: 25px; border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); border: 1px solid #e1e4e8;
        }
        
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: 700; margin-bottom: 5px; font-size: 13px; color: #334155; }
        input, textarea { 
            width: 100%; padding: 12px; border: 2px solid #f1f5f9; border-radius: 10px; 
            font-family: inherit; outline: none; transition: 0.3s; background: #fafbfc;
        }
        input:focus, textarea:focus { border-color: var(--primary); background: #fff; }

        .btn-download { 
            width: 100%; padding: 18px; background: var(--primary); color: white; 
            border: none; border-radius: 12px; font-size: 16px; font-weight: 800; 
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        .btn-download:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(26,95,122,0.3); }

        /* --- نظام الإشعارات (المودال) --- */
        #modal-overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7);
            backdrop-filter: blur(4px); z-index: 9999; align-items: center; justify-content: center;
        }
        .modal-box { 
            background: white; padding: 30px; border-radius: 20px; text-align: center; 
            max-width: 320px; width: 85%; animation: modalPop 0.3s ease-out;
        }
        @keyframes modalPop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- تصميم الـ PDF الاحترافي --- */
        #pdf-hideout { position: absolute; left: -9999px; top: 0; }
        .cv-document { width: 210mm; height: 297mm; background: white; display: flex; flex-direction: column; }
        
        .cv-header { background: var(--primary); padding: 40px 50px; color: white; display: flex; align-items: center; justify-content: space-between; height: 200px; }
        .header-info h1 { font-family: 'Almarai'; font-size: 48px; margin: 0; font-weight: 800; }
        .header-info p { font-size: 22px; margin-top: 5px; opacity: 0.9; }
        
        .photo-wrap { width: 160px; height: 160px; border-radius: 50%; border: 6px solid #fff; overflow: hidden; background: #fff; }
        .photo-wrap img { width: 100%; height: 100%; object-fit: cover; }

        .cv-main { display: grid; grid-template-columns: 1.6fr 1fr; flex-grow: 1; }
        .content-area { padding: 40px; }
        .sidebar { background: #f8fafc; padding: 40px 30px; border-right: 1px solid #e2e8f0; }

        .sec-title { color: #000; font-size: 20px; font-weight: 900; margin-bottom: 20px; border-bottom: 2px solid #e2e8f0; padding-bottom: 8px; display: flex; align-items: center; gap: 10px; }
        .cv-item { margin-bottom: 20px; padding-right: 15px; border-right: 3px solid var(--primary); }
        .item-text { font-size: 15px; color: #334155; white-space: pre-line; text-align: justify; line-height: 1.7; }

        .side-head { background: var(--primary); color: white; padding: 10px; border-radius: 8px; text-align: center; font-weight: 800; margin-bottom: 20px; }
        .contact-row { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; font-size: 14px; color: #475569; }
        .contact-row i { color: var(--primary); width: 15px; }
    </style>
</head>
<body>

    <header>
        <h1 class="main-title">Cv Forge AI</h1>
        <div id="typing" class="typing-text"></div>
    </header>

    <div class="app-container">
        <div class="editor-card">
            <div class="input-group"><label>الاسم الكامل</label><input type="text" id="inName" oninput="save()"></div>
            <div class="input-group"><label>المسمى الوظيفي</label><input type="text" id="inJob" oninput="save()"></div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div class="input-group"><label>تاريخ الميلاد</label><input type="text" id="inBirth" oninput="save()" placeholder="1995-12-16"></div>
                <div class="input-group"><label>العنوان</label><input type="text" id="inAddress" oninput="save()" placeholder="الإسكندرية، مصر"></div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div class="input-group"><label>الهاتف</label><input type="text" id="inPhone" oninput="save()"></div>
                <div class="input-group"><label>الإيميل</label><input type="email" id="inEmail" oninput="save()"></div>
            </div>

            <div class="input-group"><label>الصورة الشخصية</label><input type="file" id="inPhoto" accept="image/*"></div>
            <div class="input-group"><label>النبذة التعريفية</label><textarea id="inAbout" oninput="save()" rows="3"></textarea></div>
            <div class="input-group"><label>الخبرات العملية (كل سطر خبرة)</label><textarea id="inExp" oninput="save()" rows="4"></textarea></div>
            <div class="input-group"><label>التعليم</label><textarea id="inEdu" oninput="save()" rows="2"></textarea></div>
            <div class="input-group"><label>المهارات (افصل بفاصلة)</label><input type="text" id="inSkills" oninput="save()"></div>

            <button class="btn-download" onclick="generatePDF()">توليد وتحميل السيرة الذاتية</button>
            <button onclick="localStorage.clear(); location.reload();" style="background:none; border:none; color:#94a3b8; width:100%; cursor:pointer; margin-top:10px; text-decoration:underline;">إعادة ضبط</button>
        </div>
    </div>

    <div id="modal-overlay">
        <div class="modal-box" id="modal-content"></div>
    </div>

    <div id="pdf-hideout">
        <div id="cv-target" class="cv-document">
            <div class="cv-header">
                <div class="header-info">
                    <h1 id="outName"></h1>
                    <p id="outJob"></p>
                </div>
                <div class="photo-wrap"><img id="outPhoto" src=""></div>
            </div>
            <div class="cv-main">
                <div class="content-area">
                    <div class="sec-title">الخبرة المهنية</div>
                    <div id="expList"></div>
                    <div class="sec-title" style="margin-top:30px;">التعليم</div>
                    <div id="eduList"></div>
                </div>
                <div class="sidebar">
                    <div class="side-head">الملف الشخصي</div>
                    <div id="outAbout" class="item-text" style="margin-bottom:30px;"></div>
                    <div class="side-head">بيانات التواصل</div>
                    <div class="contact-row"><i class="fas fa-calendar"></i> <span id="outBirth"></span></div>
                    <div class="contact-row"><i class="fas fa-map-marker-alt"></i> <span id="outAddress"></span></div>
                    <div class="contact-row"><i class="fas fa-phone"></i> <span id="outPhone"></span></div>
                    <div class="contact-row"><i class="fas fa-envelope"></i> <span id="outEmail"></span></div>
                    <div class="side-head" style="margin-top:30px;">المهارات</div>
                    <div id="skillList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ids = ['inName', 'inJob', 'inBirth', 'inAddress', 'inPhone', 'inEmail', 'inAbout', 'inExp', 'inEdu', 'inSkills'];
        const phrases = ["صمم مستقبلك بلمسة ذكاء.", "سيرتك الذاتية.. بوابتك للوظيفة الحلم.", "Cv Forge .. الدقة والاحترافية."];
        let p=0, c=0, del=false;

        function type() {
            const cur = phrases[p];
            document.getElementById('typing').innerText = del ? cur.substring(0, c--) : cur.substring(0, c++);
            if(!del && c === cur.length+1) { del=true; setTimeout(type, 2000); }
            else if(del && c === 0) { del=false; p=(p+1)%phrases.length; setTimeout(type, 500); }
            else setTimeout(type, del ? 50 : 100);
        }

        function save() { ids.forEach(id => localStorage.setItem(id, document.getElementById(id).value)); }
        function load() { ids.forEach(id => { const v = localStorage.getItem(id); if(v) document.getElementById(id).value = v; }); type(); }

        document.getElementById('inPhoto').onchange = e => {
            const reader = new FileReader();
            reader.onload = () => document.getElementById('outPhoto').src = reader.result;
            reader.readAsDataURL(e.target.files[0]);
        };

        function showModal(mode, text) {
            const over = document.getElementById('modal-overlay');
            const box = document.getElementById('modal-content');
            over.style.display = 'flex';
            box.innerHTML = mode === 'wait' ? `<div class="spinner"></div><p>${text}</p>` : `<i class="fas fa-check-circle" style="font-size:40px; color:#22c55e; margin-bottom:10px;"></i><h3>تم التحميل!</h3><p>${text}</p><button onclick="document.getElementById('modal-overlay').style.display='none'" class="btn-download" style="padding:10px; margin-top:10px;">حسناً</button>`;
        }

        async function generatePDF() {
            showModal('wait', 'جاري معالجة النصوص العربية وتنسيق الصفحة...');
            
            // تعبئة البيانات في القالب
            document.getElementById('outName').innerText = document.getElementById('inName').value || "الاسم الكامل";
            document.getElementById('outJob').innerText = document.getElementById('inJob').value || "المسمى الوظيفي";
            document.getElementById('outAbout').innerText = document.getElementById('inAbout').value;
            document.getElementById('outBirth').innerText = document.getElementById('inBirth').value;
            document.getElementById('outAddress').innerText = document.getElementById('inAddress').value;
            document.getElementById('outPhone').innerText = document.getElementById('inPhone').value;
            document.getElementById('outEmail').innerText = document.getElementById('inEmail').value;

            // الخبرات - حل مشكلة التكرار
            const exps = document.getElementById('inExp').value.split('\n').filter(l => l.trim() !== "");
            document.getElementById('expList').innerHTML = exps.map(l => `<div class="cv-item"><div class="item-text">${l}</div></div>`).join('');

            // التعليم
            const edus = document.getElementById('inEdu').value.split('\n').filter(l => l.trim() !== "");
            document.getElementById('eduList').innerHTML = edus.map(l => `<div class="cv-item"><div class="item-text">${l}</div></div>`).join('');

            // المهارات
            const skills = document.getElementById('inSkills').value.split(',').filter(s => s.trim() !== "");
            document.getElementById('skillList').innerHTML = skills.map(s => `<div style="font-size:13px; font-weight:700; margin-bottom:5px; color:#1e293b;">• ${s.trim()}</div>`).join('');

            setTimeout(async () => {
                const canvas = await html2canvas(document.getElementById('cv-target'), { 
                    scale: 3, 
                    useCORS: true, 
                    logging: false,
                    letterRendering: true // يضمن ثبات الحروف العربية
                });
                const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
                pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
                pdf.save(`CV_${document.getElementById('inName').value || 'Forge'}.pdf`);
                showModal('done', 'سيرتك الذاتية جاهزة الآن بجودة عالية.');
            }, 1000);
        }

        window.onload = load;
    </script>
</body>
</html>
