<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cv Forge AI | محرر السير الذاتية</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root { --primary: #1a5f7a; --secondary: #0ea5e9; --accent: #22c55e; --bg: #f3f4f6; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); font-family: 'Cairo', sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }

        /* الهيدر والجملة المتحركة */
        header { width: 100%; background: #fff; padding: 30px; text-align: center; border-bottom: 5px solid var(--primary); box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .main-title { font-family: 'Almarai'; font-size: 35px; font-weight: 800; color: var(--primary); }
        #typing-text { color: var(--secondary); font-size: 15px; font-weight: 600; min-height: 22px; margin-top: 5px; }

        .container { width: 100%; max-width: 700px; padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: 700; font-size: 13px; color: #444; margin-bottom: 6px; }
        input, textarea { width: 100%; padding: 12px; border: 2px solid #edf2f7; border-radius: 12px; font-family: inherit; transition: 0.3s; outline: none; background: #fafafa; }
        input:focus, textarea:focus { border-color: var(--primary); background: #fff; box-shadow: 0 0 0 4px rgba(26,95,122,0.05); }

        .btn-action { width: 100%; padding: 20px; background: var(--primary); color: white; border: none; border-radius: 15px; font-size: 18px; font-weight: 800; cursor: pointer; transition: 0.3s; margin-top: 10px; box-shadow: 0 5px 15px rgba(26,95,122,0.2); }
        .btn-action:active { transform: scale(0.98); }

        /* نظام الإشعارات المطور */
        #notify-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); z-index: 10000; align-items: center; justify-content: center; }
        .modal-box { background: white; padding: 40px; border-radius: 30px; text-align: center; width: 90%; max-width: 350px; animation: pop 0.3s ease; }
        @keyframes pop { from { transform: scale(0.8); opacity: 0; } }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 45px; height: 45px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- قالب الـ PDF (تصميم محمد مراد الاحترافي) --- */
        #pdf-hideout { position: absolute; left: -9999px; top: 0; }
        .cv-page { width: 210mm; height: 297mm; background: white; display: flex; flex-direction: column; overflow: hidden; }
        
        .cv-header { background: var(--primary); padding: 50px 60px; color: white; display: flex; align-items: center; justify-content: space-between; height: 230px; }
        .cv-header h1 { font-family: 'Almarai'; font-size: 55px; margin: 0; font-weight: 800; line-height: 1; }
        .cv-header p { font-size: 24px; margin-top: 10px; opacity: 0.95; }
        .profile-img-box { width: 175px; height: 175px; border-radius: 50%; border: 7px solid #fff; overflow: hidden; background: #eee; }
        .profile-img-box img { width: 100%; height: 100%; object-fit: cover; }

        .cv-body { display: grid; grid-template-columns: 1.6fr 1fr; flex: 1; }
        .main-content { padding: 40px 50px; }
        .side-content { background: #f9fafb; padding: 40px 35px; border-right: 1px solid #eee; }

        .section-header { font-size: 20px; font-weight: 900; color: #000; margin-bottom: 25px; border-bottom: 2px solid #eee; padding-bottom: 10px; display: flex; align-items: center; gap: 10px; }
        .content-text { font-size: 16px; color: #333; white-space: pre-line; text-align: justify; line-height: 1.8; margin-bottom: 20px; }
        .exp-item { border-right: 4px solid var(--primary); padding-right: 20px; margin-bottom: 30px; }

        .side-tag { background: var(--primary); color: white; padding: 12px; border-radius: 12px; text-align: center; font-weight: 800; margin-bottom: 25px; font-size: 18px; }
        .info-row { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; font-size: 15px; color: #444; font-weight: 600; }
        .info-row i { color: var(--primary); width: 18px; text-align: center; }
    </style>
</head>
<body>

    <header>
        <h1 class="main-title">Cv Forge AI</h1>
        <div id="typing-text"></div>
    </header>

    <div class="container">
        <div class="card">
            <div class="grid-2">
                <div class="input-group"><label>الاسم الكامل</label><input type="text" id="inName" oninput="save()"></div>
                <div class="input-group"><label>المسمى الوظيفي</label><input type="text" id="inJob" oninput="save()"></div>
            </div>

            <div class="grid-2">
                <div class="input-group"><label>تاريخ الميلاد</label><input type="text" id="inBirth" oninput="save()"></div>
                <div class="input-group"><label>العنوان</label><input type="text" id="inAddress" oninput="save()"></div>
            </div>

            <div class="grid-2">
                <div class="input-group"><label>رقم الهاتف</label><input type="text" id="inPhone" oninput="save()"></div>
                <div class="input-group"><label>البريد الإلكتروني</label><input type="email" id="inEmail" oninput="save()"></div>
            </div>

            <div class="input-group"><label>الصورة الشخصية</label><input type="file" id="inPhoto" accept="image/*"></div>
            <div class="input-group"><label>النبذة التعريفية</label><textarea id="inAbout" oninput="save()" rows="3"></textarea></div>
            <div class="input-group"><label>الخبرات العملية (كل سطر خبرة)</label><textarea id="inExp" oninput="save()" rows="5"></textarea></div>
            <div class="input-group"><label>التعليم</label><textarea id="inEdu" oninput="save()" rows="3"></textarea></div>
            <div class="input-group"><label>المهارات (افصل بفاصلة)</label><input type="text" id="inSkills" oninput="save()"></div>

            <button class="btn-action" onclick="buildAndDownload()">تحميل الـ PDF الاحترافي</button>
        </div>
    </div>

    <div id="notify-modal"><div class="modal-box" id="modal-content"></div></div>

    <div id="pdf-hideout">
        <div id="cv-render" class="cv-page">
            <div class="cv-header">
                <div class="header-txt">
                    <h1 id="outName"></h1>
                    <p id="outJob"></p>
                </div>
                <div class="profile-img-box"><img id="outPhoto" src=""></div>
            </div>
            <div class="cv-body">
                <div class="main-content">
                    <div class="section-header"><i class="fas fa-briefcase"></i> الخبرات المهنية</div>
                    <div id="outExp"></div>
                    <div class="section-header" style="margin-top:40px;"><i class="fas fa-graduation-cap"></i> المسار التعليمي</div>
                    <div id="outEdu" class="content-text"></div>
                </div>
                <div class="side-content">
                    <div class="side-tag">الملف الشخصي</div>
                    <div id="outAbout" class="content-text" style="font-size: 14px; margin-bottom:40px;"></div>
                    
                    <div class="side-tag">بيانات التواصل</div>
                    <div class="info-row"><i class="fas fa-calendar-alt"></i> <span id="outBirth"></span></div>
                    <div class="info-row"><i class="fas fa-map-marker-alt"></i> <span id="outAddress"></span></div>
                    <div class="info-row"><i class="fas fa-phone-alt"></i> <span id="outPhone"></span></div>
                    <div class="info-row"><i class="fas fa-envelope"></i> <span id="outEmail"></span></div>

                    <div class="side-tag" style="margin-top:40px;">المهارات التقنية</div>
                    <div id="outSkills" style="display: flex; flex-wrap: wrap; gap: 8px;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const fields = ['inName', 'inJob', 'inBirth', 'inAddress', 'inPhone', 'inEmail', 'inAbout', 'inExp', 'inEdu', 'inSkills'];
        const quotes = ["أهلاً بك في Cv Forge .. مستقبلك يبدأ هنا.", "نقوم الآن بتنسيق سيرتك الذاتية بأحدث المعايير.", "تميز بتصميم عصري ودقة متناهية."];
        let qI = 0, charI = 0, isDel = false;

        function typeWriter() {
            const current = quotes[qI];
            document.getElementById('typing-text').innerText = isDel ? current.substring(0, charI--) : current.substring(0, charI++);
            if (!isDel && charI === current.length + 1) { isDel = true; setTimeout(typeWriter, 2500); }
            else if (isDel && charI === 0) { isDel = false; qI = (qI + 1) % quotes.length; setTimeout(typeWriter, 500); }
            else setTimeout(typeWriter, isDel ? 40 : 80);
        }

        function save() { fields.forEach(f => localStorage.setItem(f, document.getElementById(f).value)); }
        function load() { fields.forEach(f => { const v = localStorage.getItem(f); if(v) document.getElementById(f).value = v; }); typeWriter(); }

        document.getElementById('inPhoto').onchange = e => {
            const r = new FileReader();
            r.onload = () => document.getElementById('outPhoto').src = r.result;
            r.readAsDataURL(e.target.files[0]);
        };

        function showStatus(mode, msg) {
            const modal = document.getElementById('notify-modal');
            const content = document.getElementById('modal-content');
            modal.style.display = 'flex';
            content.innerHTML = mode === 'loading' ? `<div class="loader"></div><p style="font-weight:700;">${msg}</p>` : `<i class="fas fa-check-circle" style="font-size:50px; color:var(--accent); margin-bottom:15px; display:block;"></i><h3>تم التحميل بنجاح!</h3><p>${msg}</p><button onclick="document.getElementById('notify-modal').style.display='none'" class="btn-action" style="padding:10px; margin-top:20px;">شكراً لك</button>`;
        }

        async function buildAndDownload() {
            showStatus('loading', 'جاري معالجة البيانات وتثبيت الخطوط العربية...');
            
            // ربط كافة الحقول بالقالب
            document.getElementById('outName').innerText = document.getElementById('inName').value || "الاسم الكامل";
            document.getElementById('outJob').innerText = document.getElementById('inJob').value || "المسمى الوظيفي";
            document.getElementById('outAbout').innerText = document.getElementById('inAbout').value;
            document.getElementById('outBirth').innerText = document.getElementById('inBirth').value;
            document.getElementById('outAddress').innerText = document.getElementById('inAddress').value;
            document.getElementById('outPhone').innerText = document.getElementById('inPhone').value;
            document.getElementById('outEmail').innerText = document.getElementById('inEmail').value;
            document.getElementById('outEdu').innerText = document.getElementById('inEdu').value;

            // الخبرات
            const expLines = document.getElementById('inExp').value.split('\n').filter(l => l.trim() !== "");
            document.getElementById('outExp').innerHTML = expLines.map(l => `<div class="exp-item"><div class="content-text">${l}</div></div>`).join('');

            // المهارات
            const skillList = document.getElementById('inSkills').value.split(',').filter(s => s.trim() !== "");
            document.getElementById('outSkills').innerHTML = skillList.map(s => `<span style="background:var(--primary); color:white; padding:5px 12px; border-radius:20px; font-size:12px; font-weight:700;">${s.trim()}</span>`).join('');

            setTimeout(async () => {
                const canvas = await html2canvas(document.getElementById('cv-render'), { 
                    scale: 3, 
                    useCORS: true, 
                    letterRendering: true // حل نهائي للخبطة الحروف
                });
                const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
                pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
                pdf.save(`CV_${document.getElementById('inName').value || 'Forge'}.pdf`);
                showStatus('success', 'يمكنك الآن العثور على ملفك في المجلد الخاص بالتحميلات.');
            }, 1200);
        }

        window.onload = load;
    </script>
</body>
</html>
