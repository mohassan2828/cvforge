<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cv Forge</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root { --primary: #1a5f7a; --secondary: #0ea5e9; --bg: #f8fafc; --accent: #ffd700; }
        
        body { margin: 0; background: var(--bg); font-family: 'Cairo', sans-serif; overflow-x: hidden; }

        /* الهيدر الأنيق مع الجملة المتحركة */
        header { 
            background: #fff; padding: 40px 20px; text-align: center; border-bottom: 5px solid var(--primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); position: relative;
        }
        .main-title { font-family: 'Almarai'; font-size: 42px; font-weight: 900; color: var(--primary); margin: 0; letter-spacing: -1px; }
        
        /* تأثير الكتابة */
        .typing-container { height: 25px; margin-top: 10px; font-weight: 600; color: var(--secondary); font-size: 16px; }
        .typing-text::after { content: "|"; animation: blink 0.7s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        .app-container { max-width: 650px; margin: 30px auto; padding: 0 20px; padding-bottom: 100px; }
        .editor-card { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); border: 1px solid rgba(0,0,0,0.05); }
        
        .input-group { margin-bottom: 20px; }
        label { display: block; font-weight: 800; margin-bottom: 8px; color: #334155; font-size: 14px; }
        input, textarea { 
            width: 100%; padding: 14px; border: 2px solid #f1f5f9; border-radius: 12px; 
            font-family: inherit; outline: none; box-sizing: border-box; transition: 0.4s; background: #fcfdfe;
        }
        input:focus { border-color: var(--primary); background: #fff; box-shadow: 0 0 0 4px rgba(26, 95, 122, 0.1); }

        .theme-panel { display: flex; justify-content: center; gap: 15px; margin: 25px 0; }
        .dot { width: 35px; height: 35px; border-radius: 50%; cursor: pointer; border: 4px solid #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.1); transition: 0.3s; }
        .dot:hover { transform: scale(1.2); }

        .btn-download { 
            width: 100%; padding: 22px; background: linear-gradient(135deg, var(--primary), var(--secondary)); 
            color: white; border: none; border-radius: 15px; font-size: 18px; font-weight: 900; 
            cursor: pointer; transition: 0.4s; box-shadow: 0 10px 25px rgba(26, 95, 122, 0.3);
        }
        .btn-download:active { transform: scale(0.98); }

        .btn-clear { background: none; color: #94a3b8; border: none; margin-top: 20px; width: 100%; cursor: pointer; font-weight: 600; text-decoration: underline; }

        /* --- نظام الإشعارات المبهـر --- */
        #custom-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.8); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(8px);
        }
        .modal-content { 
            background: white; padding: 40px; border-radius: 30px; text-align: center; max-width: 400px; width: 90%;
            transform: translateY(20px); animation: modalIn 0.5s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes modalIn { to { transform: translateY(0); opacity: 1; } }
        .loader-circle { width: 60px; height: 60px; border: 5px solid #f3f3f3; border-top: 5px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .success-icon { font-size: 60px; color: #22c55e; margin-bottom: 20px; }

        /* --- تصميم الـ PDF (مثل صورة محمد مراد) --- */
        #pdf-hideout { position: absolute; left: -9999px; top: 0; }
        .cv-document { width: 210mm; height: 297mm; background: white; display: flex; flex-direction: column; overflow: hidden; }
        
        .cv-header { background: var(--primary); padding: 50px 60px; color: white; display: flex; align-items: center; justify-content: space-between; position: relative; }
        .header-info h1 { font-family: 'Almarai'; font-size: 52px; margin: 0; font-weight: 800; letter-spacing: -1px; }
        .header-info p { font-size: 24px; margin: 8px 0 0; opacity: 0.95; font-weight: 400; display: inline-block; width: 100%; }
        
        .photo-circle { width: 170px; height: 170px; border-radius: 50%; border: 8px solid #fff; overflow: hidden; background: #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .photo-circle img { width: 100%; height: 100%; object-fit: cover; }

        .cv-body { display: grid; grid-template-columns: 1.6fr 1fr; flex-grow: 1; }
        .right-col { padding: 50px 60px 50px 30px; }
        .left-col { background: #fcfdfe; padding: 50px 40px; border-right: 1px solid #f1f5f9; }

        .section-title { color: #1e293b; font-size: 22px; font-weight: 900; display: flex; align-items: center; gap: 15px; margin-bottom: 25px; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; }
        .section-title i { color: var(--primary); }

        .cv-entry { margin-bottom: 30px; position: relative; padding-right: 25px; border-right: 3px solid var(--primary); }
        .date-text { font-size: 14px; color: #64748b; font-weight: 700; margin-bottom: 5px; }
        .content-text { font-size: 16px; color: #334155; line-height: 1.8; white-space: pre-line; text-align: justify; direction: rtl; }

        .side-box { background: var(--primary); color: white; padding: 12px 25px; border-radius: 12px; font-size: 18px; font-weight: 800; margin-bottom: 25px; text-align: center; }
        .contact-row { display: flex; align-items: center; gap: 15px; margin-bottom: 18px; font-size: 14px; color: #475569; }
        .contact-row i { color: var(--primary); font-size: 16px; width: 20px; text-align: center; }

        .skill-item { margin-bottom: 15px; font-weight: 700; color: #1e293b; font-size: 14px; }
        .skill-dots { display: flex; gap: 5px; margin-top: 5px; }
        .s-dot { width: 10px; height: 10px; border-radius: 50%; background: #e2e8f0; }
        .s-dot.active { background: var(--primary); }
    </style>
</head>
<body>

    <header>
        <h1 class="main-title">Cv Forge</h1>
        <div class="typing-container"><span class="typing-text" id="typingText"></span></div>
    </header>

    <div class="app-container">
        <div class="editor-card">
            <div class="input-group"><label>الاسم الكامل</label><input type="text" id="inName" oninput="save()"></div>
            <div class="input-group"><label>المسمى الوظيفي</label><input type="text" id="inJob" oninput="save()"></div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="input-group"><label>تاريخ الميلاد</label><input type="text" id="inBirth" oninput="save()" placeholder="1995-10-20"></div>
                <div class="input-group"><label>العنوان</label><input type="text" id="inAddress" oninput="save()" placeholder="الإسكندرية، مصر"></div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="input-group"><label>الهاتف</label><input type="text" id="inPhone" oninput="save()"></div>
                <div class="input-group"><label>البريد الإلكتروني</label><input type="email" id="inEmail" oninput="save()"></div>
            </div>

            <div class="input-group"><label>الصورة الشخصية</label><input type="file" id="inPhoto" accept="image/*"></div>
            <div class="input-group"><label>النبذة المهنية</label><textarea id="inAbout" oninput="save()" rows="4"></textarea></div>
            <div class="input-group"><label>الخبرات (السنة : الوصف)</label><textarea id="inExp" oninput="save()" rows="6" placeholder="2020-2024 : مبرمج في شركة..."></textarea></div>
            <div class="input-group"><label>التعليم</label><textarea id="inEdu" oninput="save()" rows="3"></textarea></div>
            <div class="input-group"><label>المهارات (افصل بفاصلة)</label><input type="text" id="inSkills" oninput="save()"></div>

            <div class="theme-panel">
                <div class="dot" style="background: #1a5f7a;" onclick="setTheme('#1a5f7a')"></div>
                <div class="dot" style="background: #1e293b;" onclick="setTheme('#1e293b')"></div>
                <div class="dot" style="background: #6366f1;" onclick="setTheme('#6366f1')"></div>
            </div>

            <button class="btn-download" onclick="downloadPDF()">توليد الـ PDF الاحترافي</button>
            <button class="btn-clear" onclick="clearData()">إعادة ضبط البيانات</button>
        </div>
    </div>

    <div id="custom-modal">
        <div class="modal-content" id="modalBody"></div>
    </div>

    <div id="pdf-hideout">
        <div id="cv-page" class="cv-document">
            <div class="cv-header">
                <div class="header-info">
                    <h1 id="outName"></h1>
                    <p id="outJob" style="display: inline-block; white-space: nowrap;"></p>
                </div>
                <div class="photo-circle"><img id="outPhoto" src=""></div>
            </div>
            <div class="cv-body">
                <div class="right-col">
                    <div class="section-title"><i class="fas fa-history"></i> الخبرة العملية</div>
                    <div id="expContainer"></div>
                    <div class="section-title" style="margin-top:40px;"><i class="fas fa-university"></i> المسار التعليمي</div>
                    <div id="eduContainer"></div>
                </div>
                <div class="left-col">
                    <div class="side-box">التعريف الشخصي</div>
                    <div id="outAbout" class="content-text" style="font-size: 14px; margin-bottom: 40px;"></div>
                    <div class="side-box">معلومات التواصل</div>
                    <div class="contact-row"><i class="fas fa-birthday-cake"></i> <span id="outBirth"></span></div>
                    <div class="contact-row"><i class="fas fa-map-marker-alt"></i> <span id="outAddress"></span></div>
                    <div class="contact-row"><i class="fas fa-phone"></i> <span id="outPhone"></span></div>
                    <div class="contact-row"><i class="fas fa-envelope"></i> <span id="outEmail"></span></div>
                    <div class="side-box" style="margin-top:40px;">المهارات</div>
                    <div id="skillsContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ids = ['inName', 'inJob', 'inBirth', 'inAddress', 'inPhone', 'inEmail', 'inAbout', 'inExp', 'inEdu', 'inSkills'];
        const phrases = ["أداتك الذكية لصناعة مستقبلك المهني.", "صمم سيرتك الذاتية بدقة عالمية.", "Cv Forge .. حيث تبدأ رحلة النجاح."];
        let i = 0, j = 0, isDeleting = false;

        function type() {
            const current = phrases[i];
            document.getElementById('typingText').innerHTML = isDeleting ? current.substring(0, j--) : current.substring(0, j++);
            if (!isDeleting && j === current.length + 1) { isDeleting = true; setTimeout(type, 2000); }
            else if (isDeleting && j === 0) { isDeleting = false; i = (i + 1) % phrases.length; setTimeout(type, 500); }
            else setTimeout(type, isDeleting ? 50 : 100);
        }

        function save() { ids.forEach(id => localStorage.setItem(id, document.getElementById(id).value)); }
        function load() { 
            ids.forEach(id => { const val = localStorage.getItem(id); if(val) document.getElementById(id).value = val; });
            const c = localStorage.getItem('theme'); if(c) setTheme(c);
            type();
        }

        function setTheme(c) { document.documentElement.style.setProperty('--primary', c); localStorage.setItem('theme', c); }
        function clearData() { if(confirm("مسح؟")) { localStorage.clear(); location.reload(); } }

        document.getElementById('inPhoto').onchange = e => {
            const r = new FileReader();
            r.onload = () => document.getElementById('outPhoto').src = r.result;
            r.readAsDataURL(e.target.files[0]);
        };

        function showModal(type, msg) {
            const m = document.getElementById('custom-modal');
            const b = document.getElementById('modalBody');
            m.style.display = 'flex';
            b.innerHTML = type === 'load' ? `<div class="loader-circle"></div><h3>${msg}</h3>` : `<div class="success-icon"><i class="fas fa-check-circle"></i></div><h3>${msg}</h3><button onclick="document.getElementById('custom-modal').style.display='none'" class="btn-download" style="padding:10px; margin-top:10px;">حسناً</button>`;
        }

        async function downloadPDF() {
            showModal('load', 'جاري معالجة البيانات وتنسيق الملف...');
            
            document.getElementById('outName').innerText = document.getElementById('inName').value || "الاسم الكامل";
            // حل مشكلة الحروف المتلخبطة: لف النص بـ span وضمان الـ direction
            document.getElementById('outJob').innerHTML = `<span style="direction:rtl; unicode-bidi:embed;">${document.getElementById('inJob').value || "المسمى الوظيفي"}</span>`;
            
            document.getElementById('outBirth').innerText = document.getElementById('inBirth').value;
            document.getElementById('outAddress').innerText = document.getElementById('inAddress').value;
            document.getElementById('outPhone').innerText = document.getElementById('inPhone').value;
            document.getElementById('outEmail').innerText = document.getElementById('inEmail').value;
            document.getElementById('outAbout').innerText = document.getElementById('inAbout').value;

            const skills = document.getElementById('inSkills').value.split(',');
            document.getElementById('skillsContainer').innerHTML = skills.map(s => s.trim() ? `<div class="skill-item"><span>${s.trim()}</span><div class="skill-dots"><div class="s-dot active"></div><div class="s-dot active"></div><div class="s-dot active"></div><div class="s-dot"></div></div></div>` : '').join('');

            const exps = document.getElementById('inExp').value.split('\n');
            document.getElementById('expContainer').innerHTML = exps.map(line => {
                const [date, text] = line.split(':');
                return line.trim() ? `<div class="cv-entry"><div class="date-text">${date||''}</div><div class="content-text">${text||line}</div></div>` : '';
            }).join('');

            document.getElementById('eduContainer').innerHTML = `<div class="cv-entry"><div class="content-text">${document.getElementById('inEdu').value}</div></div>`;

            setTimeout(async () => {
                const canvas = await html2canvas(document.getElementById('cv-page'), { scale: 3, useCORS: true, letterRendering: true });
                const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
                pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
                pdf.save(`CV_${document.getElementById('inName').value || 'Forge'}.pdf`);
                showModal('success', 'تم استخراج سيرتك الذاتية بنجاح!');
            }, 1500);
        }

        window.onload = load;
    </script>
</body>
</html>
