<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cv Forge</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root { --primary: #1a5f7a; --secondary: #0ea5e9; --bg: #f4f7f6; }
        
        body { margin: 0; background: var(--bg); font-family: 'Cairo', sans-serif; overflow-x: hidden; min-height: 100vh; }

        /* العنوان الأنيق مع أشكال */
        header { 
            background: #fff; padding: 30px 15px; text-align: center; position: relative; overflow: hidden;
            border-bottom: 4px solid var(--primary);
        }
        header::before { content: ""; position: absolute; top: -20px; left: -20px; width: 100px; height: 100px; background: var(--secondary); opacity: 0.1; border-radius: 50%; }
        header::after { content: ""; position: absolute; bottom: -20px; right: -20px; width: 80px; height: 80px; background: var(--primary); opacity: 0.1; transform: rotate(45deg); }
        
        .main-title { font-family: 'Almarai'; font-size: 32px; font-weight: 800; color: var(--primary); margin: 0; position: relative; z-index: 2; }

        .app-container { max-width: 600px; margin: 20px auto; padding: 0 15px; padding-bottom: 100px; }
        .editor-card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: 700; margin-bottom: 5px; color: #334155; font-size: 13px; }
        input, textarea { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 10px; font-family: inherit; outline: none; box-sizing: border-box; transition: 0.3s; }
        input:focus { border-color: var(--primary); }

        .theme-panel { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .dot { width: 30px; height: 30px; border-radius: 50%; cursor: pointer; border: 3px solid #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        .btn-download { 
            width: 100%; padding: 18px; background: var(--primary); color: white; border: none; 
            border-radius: 12px; font-size: 16px; font-weight: 900; cursor: pointer; position: relative; overflow: hidden;
        }
        .progress-bar { position: absolute; bottom: 0; left: 0; height: 4px; background: #22c55e; width: 0%; transition: 0.2s; }

        .btn-clear { background: #fee2e2; color: #dc2626; border: none; padding: 10px 20px; border-radius: 8px; font-weight: 700; cursor: pointer; margin-top: 15px; width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px; }

        /* --- PDF التصميم العالمي (مثل صورة محمد مراد) --- */
        #pdf-hideout { position: absolute; left: -9999px; top: 0; }
        .cv-document { width: 210mm; height: 297mm; background: white; display: flex; flex-direction: column; }
        
        .cv-header { background: var(--primary); padding: 40px 60px; color: white; display: flex; align-items: center; justify-content: space-between; position: relative; }
        .cv-header::after { content: ""; position: absolute; bottom: 15px; left: 60px; right: 60px; height: 1px; background: rgba(255,255,255,0.3); }
        
        .header-info h1 { font-family: 'Almarai'; font-size: 48px; margin: 0; font-weight: 800; }
        .header-info p { font-size: 22px; margin: 5px 0 0; opacity: 0.9; letter-spacing: 2px; }
        
        .photo-circle { width: 160px; height: 160px; border-radius: 50%; border: 6px solid #fff; overflow: hidden; background: #fff; }
        .photo-circle img { width: 100%; height: 100%; object-fit: cover; }

        .cv-body { display: grid; grid-template-columns: 1.6fr 1fr; flex-grow: 1; }
        
        /* العمود الأيمن (الخبرة) */
        .right-col { padding: 40px 60px 40px 30px; }
        .section-title { color: #000; font-size: 20px; font-weight: 900; display: flex; align-items: center; gap: 15px; margin-bottom: 25px; }
        .section-title::after { content: ""; flex-grow: 1; height: 2px; background: #e2e8f0; }
        .section-title i { color: var(--primary); font-size: 16px; }

        .cv-entry { margin-bottom: 30px; position: relative; padding-right: 25px; border-right: 2px solid #e2e8f0; }
        .cv-entry::before { content: ""; position: absolute; right: -7px; top: 5px; width: 12px; height: 12px; background: var(--primary); border-radius: 50%; }
        .entry-grid { display: grid; grid-template-columns: 100px 1fr; gap: 15px; }
        .date-text { font-size: 13px; color: #64748b; font-weight: 700; }
        .content-text { font-size: 15px; color: #1e293b; line-height: 1.6; white-space: pre-line; }

        /* العمود الأيسر (الجانبي) */
        .left-col { background: #f8fafc; padding: 40px 40px; border-right: 1px solid #e2e8f0; }
        .side-box { background: var(--primary); color: white; padding: 10px 20px; border-radius: 25px; font-size: 16px; font-weight: 800; margin-bottom: 20px; text-align: center; }
        
        .contact-row { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; font-size: 13px; color: #334155; }
        .contact-row i { color: var(--primary); width: 20px; text-align: center; }

        .skill-item { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; font-size: 13px; font-weight: 700; }
        .dots { display: flex; gap: 4px; }
        .dot-s { width: 8px; height: 8px; border-radius: 50%; background: #cbd5e1; }
        .dot-s.active { background: var(--primary); }
    </style>
</head>
<body>

    <header>
        <h1 class="main-title">Cv Forge</h1>
    </header>

    <div class="app-container">
        <div class="editor-card">
            <div class="input-group"><label>الاسم الكامل</label><input type="text" id="inName" oninput="save()"></div>
            <div class="input-group"><label>المسمى الوظيفي</label><input type="text" id="inJob" oninput="save()"></div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div class="input-group"><label>تاريخ الميلاد</label><input type="text" id="inBirth" oninput="save()" placeholder="1995-05-10"></div>
                <div class="input-group"><label>العنوان</label><input type="text" id="inAddress" oninput="save()" placeholder="القاهرة، مصر"></div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div class="input-group"><label>الهاتف</label><input type="text" id="inPhone" oninput="save()"></div>
                <div class="input-group"><label>البريد الإلكتروني</label><input type="email" id="inEmail" oninput="save()"></div>
            </div>

            <div class="input-group"><label>الصورة الشخصية</label><input type="file" id="inPhoto" accept="image/*"></div>
            <div class="input-group"><label>لمحة شخصية</label><textarea id="inAbout" oninput="save()" rows="3"></textarea></div>
            <div class="input-group"><label>الخبرات (السنة - الوصف)</label><textarea id="inExp" oninput="save()" rows="5" placeholder="2021-2023 : محاسب في شركة..."></textarea></div>
            <div class="input-group"><label>التعليم</label><textarea id="inEdu" oninput="save()" rows="3"></textarea></div>
            <div class="input-group"><label>المهارات (افصل بفاصلة)</label><input type="text" id="inSkills" oninput="save()"></div>

            <div class="theme-panel">
                <div class="dot" style="background: #1a5f7a;" onclick="setTheme('#1a5f7a')"></div>
                <div class="dot" style="background: #1e293b;" onclick="setTheme('#1e293b')"></div>
                <div class="dot" style="background: #4338ca;" onclick="setTheme('#4338ca')"></div>
            </div>

            <button class="btn-download" onclick="downloadPDF()">
                تحميل السيرة الذاتية PDF
                <div class="progress-bar" id="pBar"></div>
            </button>

            <button class="btn-clear" onclick="clearData()"><i class="fas fa-trash"></i> مسح كل البيانات</button>
        </div>
    </div>

    <div id="pdf-hideout">
        <div id="cv-page" class="cv-document">
            <div class="cv-header">
                <div class="header-info">
                    <h1 id="outName">محمد مراد</h1>
                    <p id="outJob">مصمم جرافيك</p>
                </div>
                <div class="photo-circle">
                    <img id="outPhoto" src="">
                </div>
            </div>

            <div class="cv-body">
                <div class="right-col">
                    <div class="section-title"><i class="fas fa-briefcase"></i> الخبرة المهنية</div>
                    <div id="expContainer"></div>

                    <div class="section-title" style="margin-top:40px;"><i class="fas fa-graduation-cap"></i> التعليم</div>
                    <div id="eduContainer"></div>
                </div>

                <div class="left-col">
                    <div class="side-box">لمحة شخصية</div>
                    <div id="outAbout" style="font-size: 14px; line-height: 1.7; color: #475569; margin-bottom: 30px;"></div>

                    <div class="side-box">التواصل</div>
                    <div class="contact-row"><i class="fas fa-calendar"></i> <span id="outBirth"></span></div>
                    <div class="contact-row"><i class="fas fa-map-marker-alt"></i> <span id="outAddress"></span></div>
                    <div class="contact-row"><i class="fas fa-phone"></i> <span id="outPhone"></span></div>
                    <div class="contact-row"><i class="fas fa-envelope"></i> <span id="outEmail"></span></div>

                    <div class="side-box" style="margin-top:30px;">المهارات</div>
                    <div id="skillsContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ids = ['inName', 'inJob', 'inBirth', 'inAddress', 'inPhone', 'inEmail', 'inAbout', 'inExp', 'inEdu', 'inSkills'];

        function save() { ids.forEach(id => localStorage.setItem(id, document.getElementById(id).value)); }
        
        function load() { 
            ids.forEach(id => {
                const val = localStorage.getItem(id);
                if(val) document.getElementById(id).value = val;
            });
            const c = localStorage.getItem('theme');
            if(c) setTheme(c);
        }

        function setTheme(c) {
            document.documentElement.style.setProperty('--primary', c);
            localStorage.setItem('theme', c);
        }

        function clearData() { if(confirm("هل تريد مسح البيانات؟")) { localStorage.clear(); location.reload(); } }

        document.getElementById('inPhoto').onchange = e => {
            const r = new FileReader();
            r.onload = () => document.getElementById('outPhoto').src = r.result;
            r.readAsDataURL(e.target.files[0]);
        };

        async function downloadPDF() {
            const bar = document.getElementById('pBar');
            document.getElementById('outName').innerText = document.getElementById('inName').value || "الاسم الكامل";
            document.getElementById('outJob').innerText = document.getElementById('inJob').value || "المسمى الوظيفي";
            document.getElementById('outBirth').innerText = document.getElementById('inBirth').value;
            document.getElementById('outAddress').innerText = document.getElementById('inAddress').value;
            document.getElementById('outPhone').innerText = document.getElementById('inPhone').value;
            document.getElementById('outEmail').innerText = document.getElementById('inEmail').value;
            document.getElementById('outAbout').innerText = document.getElementById('inAbout').value;

            // معالجة المهارات بنقاط
            const skills = document.getElementById('inSkills').value.split(',');
            document.getElementById('skillsContainer').innerHTML = skills.map(s => s.trim() ? `
                <div class="skill-item">
                    <span>${s.trim()}</span>
                    <div class="dots"><div class="dot-s active"></div><div class="dot-s active"></div><div class="dot-s active"></div><div class="dot-s"></div></div>
                </div>` : '').join('');

            // معالجة الخبرات
            const exps = document.getElementById('inExp').value.split('\n');
            document.getElementById('expContainer').innerHTML = exps.map(line => {
                const [date, content] = line.split(':');
                return line.trim() ? `<div class="cv-entry"><div class="entry-grid"><div class="date-text">${date||''}</div><div class="content-text">${content||line}</div></div></div>` : '';
            }).join('');

            // التعليم
            document.getElementById('eduContainer').innerHTML = `<div class="cv-entry"><div class="content-text">${document.getElementById('inEdu').value}</div></div>`;

            let p = 0;
            const inv = setInterval(async () => {
                p += 20; bar.style.width = p + "%";
                if(p >= 100) {
                    clearInterval(inv);
                    const canvas = await html2canvas(document.getElementById('cv-page'), { scale: 3, useCORS: true });
                    const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
                    pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
                    pdf.save(`CV_${document.getElementById('inName').value}.pdf`);
                    bar.style.width = "0%";
                    alert("تم التحميل بنجاح!");
                }
            }, 100);
        }

        window.onload = load;
    </script>
</body>
</html>
