    <style>
        :root { 
            --primary: #0f172a; --accent: #38bdf8; --success: #22c55e;
            --bg-grad: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-main: #0f172a; --text-muted: #64748b;
            --input-bg: #ffffff; --input-border: #e2e8f0;
        }

        body.dark-mode {
            --bg-grad: linear-gradient(135deg, #020617 0%, #0f172a 100%);
            --card-bg: rgba(30, 41, 59, 0.95);
            --text-main: #f1f5f9; --text-muted: #94a3b8;
            --input-bg: #1e293b; --input-border: #334155;
            color: #f1f5f9;
        }
        
        * { box-sizing: border-box; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        body { margin: 0; padding: 0; width: 100%; overflow-x: hidden; background: var(--bg-grad); font-family: 'Cairo', sans-serif; color: var(--text-main); }

        header { 
            width: 100%; padding: 15px 25px; background: var(--input-bg);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
        }
        .header-actions { display: flex; align-items: center; gap: 12px; }
        
        .palette-btn {
            width: 35px; height: 35px; border-radius: 8px; border: 1px solid var(--input-border);
            background: var(--accent); color: white; cursor: pointer; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .lang-switch { display: flex; background: var(--bg-grad); border-radius: 10px; padding: 4px; border: 1px solid var(--input-border); }
        .lang-btn { padding: 6px 10px; border-radius: 7px; border: none; cursor: pointer; font-size: 11px; font-weight: 800; background: transparent; color: var(--text-muted); }
        .lang-btn.active { background: var(--accent); color: white; }

        .app-wrapper { width: 100%; max-width: 750px; margin: 25px auto; padding: 0 20px; }
        .main-card { background: var(--card-bg); backdrop-filter: blur(10px); border-radius: 24px; padding: 35px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.1); }
        
        .section-label { font-size: 13px; font-weight: 800; color: var(--accent); margin: 25px 0 15px; display: flex; align-items: center; gap: 8px; }
        .section-label::after { content: ""; flex: 1; height: 1px; background: var(--input-border); }

        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: 700; font-size: 12px; color: var(--text-muted); margin-bottom: 6px; }
        input, textarea { width: 100%; padding: 12px; border: 2px solid var(--input-border); border-radius: 12px; font-family: inherit; outline: none; background: var(--input-bg); color: var(--text-main); font-size: 14px; }
        input:focus { border-color: var(--accent); }

        .btn-download { width: 100%; padding: 18px; background: var(--accent); color: white; border: none; border-radius: 16px; font-size: 17px; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 12px; margin-top: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        
        #status-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); z-index: 9999; align-items: center; justify-content: center; }
        .status-modal { background: var(--input-bg); padding: 30px; border-radius: 25px; text-align: center; width: 85%; max-width: 350px; }

        /* --- PDF Template --- */
        #pdf-render-zone { position: absolute; top: -20000px; left: -20000px; }
        .pdf-page { width: 210mm; height: 297mm; background: white; display: flex; flex-direction: column; color: #0f172a; }
        .pdf-header { background: var(--primary); padding: 50px; color: white; display: flex; justify-content: space-between; align-items: center; height: 240px; }
        .pdf-body { display: grid; grid-template-columns: 1.6fr 1fr; flex: 1; }
        .pdf-main { padding: 40px; }
        .pdf-side { background: #f1f5f9; padding: 40px 30px; border-right: 1px solid #e2e8f0; }
        .pdf-page.ltr { direction: ltr; font-family: sans-serif; }
        .pdf-page.ltr .pdf-side { border-right: none; border-left: 1px solid #e2e8f0; }
        .pdf-divider { height: 3px; background: var(--accent); margin-bottom: 15px; border-radius: 2px; }
        .pdf-badge { background: var(--primary); color: white; padding: 8px; border-radius: 8px; text-align: center; font-weight: 800; margin-bottom: 15px; font-size: 13px; }
    </style>
</head>

    <script>
        let currentLang = 'ar';
        const palettes = [
            { primary: '#0f172a', accent: '#38bdf8' }, // Default Navy
            { primary: '#1e3a8a', accent: '#fbbf24' }, // Royal Blue & Gold
            { primary: '#064e3b', accent: '#34d399' }, // Emerald Green
            { primary: '#4c1d95', accent: '#a78bfa' }, // Modern Purple
            { primary: '#7f1d1d', accent: '#f87171' }, // Deep Red
            { primary: '#44403c', accent: '#d6d3d1' }  // Classic Stone
        ];
        let pIndex = 0;

        function generatePalette() {
            pIndex = (pIndex + 1) % palettes.length;
            const p = palettes[pIndex];
            document.documentElement.style.setProperty('--primary', p.primary);
            document.documentElement.style.setProperty('--accent', p.accent);
            
            // ØªØ­Ø¯ÙŠØ« Ø£Ù„ÙˆØ§Ù† Ø§Ù„Ù€ PDF ÙŠØ¯ÙˆÙŠØ§Ù‹ Ù‚Ø¨Ù„ Ø§Ù„Ø±Ù†Ø¯Ø±
            document.getElementById('pdf-header').style.backgroundColor = p.primary;
            document.getElementById('pdf-div-1').style.backgroundColor = p.accent;
            const badges = document.querySelectorAll('.pdf-badge');
            badges.forEach(b => b.style.backgroundColor = p.primary);
        }

        async function handleTranslate(lang) {
            if(lang === currentLang) return;
            document.getElementById('status-overlay').style.display = 'flex';
            document.getElementById('status-box').innerHTML = `<h3>Ø¬Ø§Ø±ÙŠ Ø§Ù„ØªØ±Ø¬Ù…Ø©...</h3>`;

            const fields = ['inName', 'inJob', 'inAbout', 'inExp', 'inSkills', 'inLang'];
            for(let id of fields) {
                let text = document.getElementById(id).value;
                if(!text) continue;
                try {
                    const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${lang}&dt=t&q=${encodeURI(text)}`);
                    const data = await res.json();
                    document.getElementById(id).value = data[0][0][0];
                } catch(e) {}
            }

            currentLang = lang;
            document.getElementById('btn-ar').classList.toggle('active');
            document.getElementById('btn-en').classList.toggle('active');
            
            const pdf = document.getElementById('pdf-template');
            if(lang === 'en') {
                pdf.classList.add('ltr');
                document.getElementById('pdf-label-exp').innerText = "Professional Experience";
                document.getElementById('pdf-label-about').innerText = "Profile";
                document.getElementById('pdf-label-contact').innerText = "Contact";
                document.getElementById('pdf-label-skills').innerText = "Skills";
                document.getElementById('pdf-label-lang').innerText = "Languages";
            } else {
                pdf.classList.remove('ltr');
                document.getElementById('pdf-label-exp').innerText = "Ø§Ù„Ø®Ø¨Ø±Ø§Øª Ø§Ù„Ù…Ù‡Ù†ÙŠØ©";
                document.getElementById('pdf-label-about').innerText = "Ø§Ù„Ù…Ù„Ù Ø§Ù„Ø´Ø®ØµÙŠ";
                document.getElementById('pdf-label-contact').innerText = "Ø§Ù„ØªÙˆØ§ØµÙ„";
                document.getElementById('pdf-label-skills').innerText = "Ø§Ù„Ù…Ù‡Ø§Ø±Ø§Øª";
                document.getElementById('pdf-label-lang').innerText = "Ø§Ù„Ù„ØºØ§Øª";
            }
            document.getElementById('status-overlay').style.display = 'none';
            save();
        }

        function toggleTheme() {
            document.getElementById('body-tag').classList.toggle('dark-mode');
            const icon = document.getElementById('theme-icon');
            icon.classList.toggle('fa-moon'); icon.classList.toggle('fa-sun');
        }

        function save() {
            const fields = ['inName', 'inJob', 'inPhone', 'inEmail', 'inAbout', 'inExp', 'inSkills', 'inLang'];
            fields.forEach(f => localStorage.setItem(f, document.getElementById(f).value));
        }

        function load() {
            const fields = ['inName', 'inJob', 'inPhone', 'inEmail', 'inAbout', 'inExp', 'inSkills', 'inLang'];
            fields.forEach(f => { if(localStorage.getItem(f)) document.getElementById(f).value = localStorage.getItem(f); });
        }

        document.getElementById('inPhoto').onchange = e => {
            const r = new FileReader(); r.onload = () => document.getElementById('outPhoto').src = r.result; r.readAsDataURL(e.target.files[0]);
        };

        async function exportCV() {
            const map = { inName:'outName', inJob:'outJob', inAbout:'outAbout', inExp:'outExp', inPhone:'outPhone', inEmail:'outEmail', inSkills:'outSkills', inLang:'outLang' };
            Object.keys(map).forEach(inId => document.getElementById(map[inId]).innerText = document.getElementById(inId).value);

            document.getElementById('status-overlay').style.display = 'flex';
            document.getElementById('status-box').innerHTML = `<h3>Ø¬Ø§Ø±ÙŠ ØªÙˆÙ„ÙŠØ¯ PDF Ø¨Ø£Ù„ÙˆØ§Ù†Ùƒ Ø§Ù„Ø¬Ø¯ÙŠØ¯Ø©...</h3>`;

            setTimeout(async () => {
                const canvas = await html2canvas(document.getElementById('pdf-template'), { scale: 2 });
                const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
                pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
                pdf.save(`CV_Custom_${document.getElementById('inName').value || 'Forge'}.pdf`);
                document.getElementById('status-overlay').style.display = 'none';
            }, 1000);
        }
        window.onload = load;
    </script>
