<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cv Forge | Ultimate Global Edition</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Almarai:wght@700;800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root { 
            --primary: #1a237e; --accent: #00bcd4;
            --bg-grad: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            --card-bg: rgba(255, 255, 255, 0.98);
            --text-main: #0f172a; --text-muted: #64748b;
            --input-bg: #ffffff; --input-border: #e2e8f0;
        }

        body.dark-mode {
            --bg-grad: linear-gradient(135deg, #020617 0%, #0f172a 100%);
            --card-bg: rgba(30, 41, 59, 1);
            --text-main: #f1f5f9; --text-muted: #94a3b8;
            --input-bg: #1e293b; --input-border: #334155;
        }
        
        * { box-sizing: border-box; transition: 0.3s; }
        body { margin: 0; padding: 0; background: var(--bg-grad); font-family: 'Cairo', sans-serif; color: var(--text-main); }

        /* --- UI Header --- */
        header { 
            width: 100%; padding: 15px 25px; background: var(--input-bg);
            box-shadow: 0 2px 15px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo-box { display: flex; align-items: center; gap: 10px; }
        .logo-img { height: 40px; border-radius: 5px; }
        .logo-text { font-weight: 900; font-size: 20px; color: var(--primary); letter-spacing: -1px; }

        .lang-selector { display: flex; gap: 5px; background: #eee; padding: 4px; border-radius: 10px; }
        .lang-btn { padding: 5px 8px; border: none; border-radius: 7px; cursor: pointer; font-size: 10px; font-weight: 800; background: transparent; }
        .lang-btn.active { background: var(--accent); color: white; }

        /* --- Interface Elements --- */
        .welcome-hero { text-align: center; padding: 40px 20px; }
        .welcome-hero h1 { font-size: 28px; font-weight: 900; margin: 0; color: var(--primary); }
        .welcome-hero p { color: var(--text-muted); font-size: 15px; margin-top: 10px; }

        .app-container { max-width: 850px; margin: 0 auto 50px; padding: 0 15px; }
        .main-card { background: var(--card-bg); border-radius: 25px; padding: 35px; box-shadow: 0 20px 50px rgba(0,0,0,0.05); }
        
        .section-header { font-size: 14px; font-weight: 800; color: var(--accent); margin: 30px 0 15px; display: flex; align-items: center; gap: 10px; }
        .section-header::after { content: ""; flex: 1; height: 1px; background: var(--input-border); }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }

        label { display: block; font-weight: 700; font-size: 12px; color: var(--text-muted); margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 12px; border: 1.5px solid var(--input-border); border-radius: 12px; font-family: inherit; background: var(--input-bg); color: var(--text-main); font-size: 14px; }
        
        .download-btn { width: 100%; padding: 18px; background: var(--primary); color: white; border: none; border-radius: 15px; font-size: 16px; font-weight: 800; cursor: pointer; margin-top: 30px; display: flex; align-items: center; justify-content: center; gap: 12px; box-shadow: 0 10px 20px rgba(26, 35, 126, 0.2); }

        #toast { position: fixed; bottom: 30px; right: 30px; padding: 15px 25px; background: var(--primary); color: white; border-radius: 12px; display: none; z-index: 10000; box-shadow: 0 10px 30px rgba(0,0,0,0.2); align-items: center; gap: 10px; }

        /* --- GLOBAL PDF DESIGN --- */
        #pdf-render-zone { position: absolute; top: -20000px; left: -20000px; }
        .pdf-page { width: 210mm; height: 297mm; background: white; display: grid; grid-template-columns: 75mm 135mm; color: #333; overflow: hidden; position: relative; }
        .pdf-sidebar { background: #2c3e50; color: #ffffff; padding: 40px 25px; display: flex; flex-direction: column; align-items: center; height: 100%; }
        .pdf-photo-frame { width: 140px; height: 140px; border-radius: 50%; border: 5px solid rgba(255,255,255,0.2); overflow: hidden; margin-bottom: 30px; background: #ecf0f1; }
        .pdf-photo-frame img { width: 100%; height: 100%; object-fit: cover; }
        .side-section { width: 100%; margin-bottom: 30px; }
        .side-title { font-size: 16px; font-weight: 900; border-bottom: 2px solid var(--accent); padding-bottom: 8px; margin-bottom: 15px; color: var(--accent); text-transform: uppercase; }
        .contact-item { display: flex; align-items: center; gap: 10px; font-size: 11px; margin-bottom: 10px; opacity: 0.9; }
        .pdf-content { padding: 50px 40px; background: #ffffff; position: relative; }
        .pdf-name-header h1 { font-size: 38px; font-weight: 900; margin: 0; color: #2c3e50; }
        .pdf-name-header p { font-size: 20px; color: var(--accent); font-weight: 700; margin: 10px 0 30px; }
        .main-section { margin-bottom: 30px; }
        .main-title { font-size: 17px; font-weight: 900; color: #2c3e50; text-transform: uppercase; border-bottom: 2px solid #eee; padding-bottom: 5px; margin-bottom: 12px; }
        .pdf-text { font-size: 13px; line-height: 1.6; color: #444; white-space: pre-line; }
        .ltr { direction: ltr !important; grid-template-columns: 135mm 75mm !important; }
    </style>
</head>
<body id="body-tag">

    <header>
        <div class="logo-box">
            <img src="https://cdn-icons-png.flaticon.com/512/942/942748.png" alt="Logo" class="logo-img">
            <span class="logo-text">CV<span style="color:var(--accent)">FORGE</span> PRO</span>
        </div>
        <div style="display:flex; gap:12px; align-items:center;">
            <div class="lang-selector">
                <button class="lang-btn active" onclick="changeLang('ar', this)">AR</button>
                <button class="lang-btn" onclick="changeLang('en', this)">EN</button>
                <button class="lang-btn" onclick="changeLang('fr', this)">FR</button>
                <button class="lang-btn" onclick="changeLang('it', this)">IT</button>
                <button class="lang-btn" onclick="changeLang('de', this)">DE</button>
            </div>
            <i class="fas fa-moon" style="cursor:pointer; color:var(--accent); font-size:18px;" onclick="toggleTheme()"></i>
        </div>
    </header>

    <div class="welcome-hero">
        <h1 id="txt-welcome">أهلاً بك في CV FORGE ✨</h1>
        <p id="txt-subwelcome">صمم سيرتك الذاتية العالمية بخمس لغات وبتصميم PDF احترافي.</p>
    </div>

    <div class="app-container">
        <div class="main-card">
            <div class="section-header" id="txt-personal">المعلومات الشخصية</div>
            <div class="grid">
                <div class="input-box"><label id="lbl-name">الاسم الكامل</label><input type="text" id="inName" oninput="save()"></div>
                <div class="input-box"><label id="lbl-job">المسمى الوظيفي</label><input type="text" id="inJob" oninput="save()"></div>
            </div>
            <div class="grid">
                <div class="input-box"><label id="lbl-birth">تاريخ الميلاد</label><input type="text" id="inBirth" oninput="save()"></div>
                <div class="input-box"><label id="lbl-address">العنوان</label><input type="text" id="inAddress" oninput="save()"></div>
            </div>
            <div class="grid">
                <div class="input-box"><label id="lbl-phone">رقم الهاتف</label><input type="text" id="inPhone" oninput="save()"></div>
                <div class="input-box"><label id="lbl-email">البريد الإلكتروني</label><input type="email" id="inEmail" oninput="save()"></div>
            </div>

            <div class="section-header" id="txt-career">المسيرة والخبرات</div>
            <div style="margin-bottom:15px;"><label id="lbl-photo">الصورة الشخصية</label><input type="file" id="inPhoto" accept="image/*"></div>
            <div style="margin-bottom:15px;"><label id="lbl-about">النبذة التعريفية</label><textarea id="inAbout" oninput="save()" rows="2"></textarea></div>
            <div style="margin-bottom:15px;"><label id="lbl-exp">الخبرات العملية</label><textarea id="inExp" oninput="save()" rows="4"></textarea></div>
            <div style="margin-bottom:15px;"><label id="lbl-edu">التعليم</label><textarea id="inEdu" oninput="save()" rows="2"></textarea></div>

            <div class="grid">
                <div class="input-box"><label id="lbl-skills">المهارات</label><textarea id="inSkills" oninput="save()" rows="2"></textarea></div>
                <div class="input-box"><label id="lbl-lang">اللغات</label><textarea id="inLang" oninput="save()" rows="2"></textarea></div>
            </div>

            <button class="download-btn" onclick="exportCV()">
                <i class="fas fa-file-pdf"></i> <span id="txt-download">تحميل السيرة الذاتية (PDF)</span>
            </button>
        </div>
    </div>

    <div id="toast"><i class="fas fa-cog fa-spin"></i> <span id="toast-text"></span></div>

    <div id="pdf-render-zone">
        <div id="pdf-template" class="pdf-page">
            <div class="pdf-sidebar">
                <div class="pdf-photo-frame"><img id="outPhoto"></div>
                <div class="side-section">
                    <div class="side-title" id="pdf-lbl-contact">اتصال</div>
                    <div class="contact-item"><i class="fas fa-phone"></i> <span id="outPhone"></span></div>
                    <div class="contact-item"><i class="fas fa-envelope"></i> <span id="outEmail"></span></div>
                    <div class="contact-item"><i class="fas fa-map-marker-alt"></i> <span id="outAddress"></span></div>
                    <div class="contact-item"><i class="fas fa-calendar"></i> <span id="outBirth"></span></div>
                </div>
                <div class="side-section">
                    <div class="side-title" id="pdf-lbl-skills-side">المهارات</div>
                    <div id="outSkills" style="font-size:11px; opacity:0.9; line-height:1.6;"></div>
                </div>
                <div class="side-section">
                    <div class="side-title" id="pdf-lbl-lang-side">اللغات</div>
                    <div id="outLang" style="font-size:11px; opacity:0.9; line-height:1.6;"></div>
                </div>
            </div>
            <div class="pdf-content">
                <div class="pdf-name-header">
                    <h1 id="outName"></h1>
                    <p id="outJob"></p>
                </div>
                <div class="main-section">
                    <div class="main-title" id="pdf-lbl-about">الملف الشخصي</div>
                    <div id="outAbout" class="pdf-text"></div>
                </div>
                <div class="main-section">
                    <div class="main-title" id="pdf-lbl-exp">الخبرة المهنية</div>
                    <div id="outExp" class="pdf-text"></div>
                </div>
                <div class="main-section">
                    <div class="main-title" id="pdf-lbl-edu">التعليم</div>
                    <div id="outEdu" class="pdf-text"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const fields = ['inName', 'inJob', 'inBirth', 'inAddress', 'inPhone', 'inEmail', 'inAbout', 'inExp', 'inEdu', 'inSkills', 'inLang'];
        let currentLang = 'ar';

        const translations = {
            ar: { welcome: "أهلاً بك في CV FORGE ✨", sub: "صمم سيرتك الذاتية العالمية بخمس لغات وبتصميم PDF احترافي.", personal: "المعلومات الشخصية", career: "المسيرة والخبرات", name: "الاسم الكامل", job: "المسمى الوظيفي", birth: "تاريخ الميلاد", address: "العنوان", phone: "رقم الهاتف", email: "البريد الإلكتروني", photo: "الصورة الشخصية", about: "النبذة التعريفية", exp: "الخبرات العملية", edu: "التعليم", skills: "المهارات", lang: "اللغات", download: "تحميل السيرة الذاتية (PDF)", toast_start: "جاري تحضير ملفك العالمي...", toast_end: "تم تحميل الملف بنجاح!" },
            en: { welcome: "Welcome to CV FORGE ✨", sub: "Design your global CV in 5 languages with pro PDF design.", personal: "Personal Info", career: "Career & Experience", name: "Full Name", job: "Job Title", birth: "Birth Date", address: "Address", phone: "Phone", email: "Email", photo: "Photo", about: "About Me", exp: "Experience", edu: "Education", skills: "Skills", lang: "Languages", download: "Download CV (PDF)", toast_start: "Preparing your global file...", toast_end: "Downloaded successfully!" }
            // تتبع باقي اللغات (فرنساوي، إيطالي، ألماني) نفس النمط
        };

        async function changeLang(lang, btn) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            const isAr = lang === 'ar';
            document.getElementById('pdf-template').className = isAr ? 'pdf-page' : 'pdf-page ltr';
            const t = translations[lang] || translations['en'];
            
            document.getElementById('txt-welcome').innerText = t.welcome;
            document.getElementById('txt-download').innerText = t.download;
            // تحديث عناوين الـ PDF
            document.getElementById('pdf-lbl-contact').innerText = isAr ? 'اتصال' : 'Contact';
            document.getElementById('pdf-lbl-exp').innerText = isAr ? 'الخبرة المهنية' : 'Work Experience';
            document.getElementById('pdf-lbl-edu').innerText = isAr ? 'التعليم' : 'Education';
            document.getElementById('pdf-lbl-about').innerText = isAr ? 'الملف الشخصي' : 'Profile';
        }

        function showToast(text) {
            const t = document.getElementById('toast');
            document.getElementById('toast-text').innerText = text;
            t.style.display = 'flex';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        async function exportCV() {
            showToast(translations[currentLang]?.toast_start || "Processing...");
            fields.forEach(f => {
                const outId = f.replace('in', 'out');
                if(document.getElementById(outId)) document.getElementById(outId).innerText = document.getElementById(f).value;
            });

            setTimeout(async () => {
                const canvas = await html2canvas(document.getElementById('pdf-template'), { scale: 3, useCORS: true });
                const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
                pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
                pdf.save(`Global_CV_${currentLang}.pdf`);
                showToast(translations[currentLang]?.toast_end || "Done!");
            }, 1000);
        }

        function save() { fields.forEach(f => localStorage.setItem(f, document.getElementById(f).value)); }
        function load() { fields.forEach(f => { if(localStorage.getItem(f)) document.getElementById(f).value = localStorage.getItem(f); }); }
        function toggleTheme() { document.body.classList.toggle('dark-mode'); }
        document.getElementById('inPhoto').onchange = e => {
            const r = new FileReader(); r.onload = () => document.getElementById('outPhoto').src = r.result; r.readAsDataURL(e.target.files[0]);
        };
        window.onload = load;
    </script>
</body>
</html>
