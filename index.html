<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cv Forge | Ultimate Multi-Lang</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Almarai:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root { 
            --primary: #0f172a; --accent: #38bdf8; --success: #22c55e; 
            --bg-grad: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-main: #1e293b; --text-muted: #64748b;
            --input-bg: #ffffff; --border: #e2e8f0;
        }

        /* الوضع الليلي */
        body.dark-mode {
            --primary: #f8fafc; --accent: #38bdf8; --bg-grad: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.95);
            --text-main: #f1f5f9; --text-muted: #94a3b8;
            --input-bg: #1e293b; --border: #334155;
        }

        * { box-sizing: border-box; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        body { margin: 0; background: var(--bg-grad); font-family: 'Cairo', sans-serif; color: var(--text-main); min-height: 100vh; }

        header { 
            width: 100%; padding: 15px 30px; background: var(--input-bg);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
        }

        .logo-container { display: flex; align-items: center; gap: 10px; }
        .logo-icon { width: 35px; height: 35px; background: #0f172a; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white; }
        .logo-text { font-family: 'Almarai'; font-size: 20px; font-weight: 900; }

        .controls { display: flex; gap: 15px; align-items: center; }
        .lang-select { background: #eee; padding: 5px; border-radius: 10px; display: flex; gap: 5px; }
        .lang-btn { border: none; padding: 5px 10px; border-radius: 7px; cursor: pointer; font-size: 11px; font-weight: bold; background: transparent; }
        .lang-btn.active { background: var(--accent); color: white; }
        .theme-toggle { cursor: pointer; font-size: 20px; color: var(--accent); }

        .app-wrapper { max-width: 800px; margin: 30px auto; padding: 0 20px; }
        .main-card { background: var(--card-bg); backdrop-filter: blur(10px); border-radius: 24px; padding: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); border: 1px solid var(--border); }
        
        .section-label { font-size: 14px; font-weight: 800; color: var(--accent); margin-bottom: 20px; display: flex; align-items: center; gap: 8px; }
        .section-label::after { content: ""; flex: 1; height: 1px; background: var(--border); }

        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        @media (max-width: 600px) { .input-grid { grid-template-columns: 1fr; } }

        label { display: block; font-weight: 700; font-size: 13px; color: var(--text-muted); margin-bottom: 8px; }
        input, textarea { width: 100%; padding: 14px; border: 2px solid var(--border); border-radius: 12px; background: var(--input-bg); color: var(--text-main); font-family: inherit; outline: none; }
        input:focus { border-color: var(--accent); }

        .btn-download { width: 100%; padding: 18px; background: #0f172a; color: white; border: none; border-radius: 16px; font-size: 17px; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 20px; }
        body.dark-mode .btn-download { background: var(--accent); color: #0f172a; }

        /* PDF Styles */
        #pdf-render-zone { position: absolute; top: -20000px; left: -20000px; }
        .pdf-page { width: 210mm; height: 297mm; background: white; display: flex; flex-direction: column; color: #1e293b; }
        .pdf-page.ltr { direction: ltr; }
        .pdf-header { background: #0f172a; padding: 50px; color: white; display: flex; justify-content: space-between; align-items: center; height: 220px; }
        .pdf-body { display: grid; grid-template-columns: 1.6fr 1fr; flex: 1; }
        .pdf-page.ltr .pdf-body { grid-template-columns: 1fr 1.6fr; }
        .pdf-main { padding: 40px; }
        .pdf-side { background: #f8fafc; padding: 40px 30px; border-right: 1px solid #e2e8f0; }
        .pdf-h2 { color: #0f172a; font-size: 18px; font-weight: 900; margin-bottom: 15px; border-bottom: 3px solid var(--accent); display: inline-block; }
        
        #status-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); z-index: 2000; align-items: center; justify-content: center; }
        .status-modal { background: var(--input-bg); padding: 30px; border-radius: 20px; text-align: center; color: var(--text-main); width: 300px; }
    </style>
</head>
<body id="mainBody">

    <header>
        <div class="logo-container">
            <div class="logo-icon"><i class="fas fa-magic"></i></div>
            <div class="logo-text">CV <span>FORGE</span></div>
        </div>
        <div class="controls">
            <div class="lang-select">
                <button class="lang-btn active" onclick="setLang('ar', this)">AR</button>
                <button class="lang-btn" onclick="setLang('en', this)">EN</button>
                <button class="lang-btn" onclick="setLang('fr', this)">FR</button>
            </div>
            <div class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></div>
        </div>
    </header>

    <div class="app-wrapper">
        <div class="main-card">
            <div id="typing" style="text-align: center; margin-bottom: 20px; font-weight: bold; color: var(--accent);"></div>

            <div class="section-label" id="txt-personal">المعلومات الأساسية</div>
            <div class="input-grid">
                <div class="input-group"><label id="lbl-name">الاسم الكامل</label><input type="text" id="inName" placeholder="..."></div>
                <div class="input-group"><label id="lbl-job">المسمى الوظيفي</label><input type="text" id="inJob" placeholder="..."></div>
            </div>

            <div class="section-label" id="txt-contact">بيانات التواصل</div>
            <div class="input-grid">
                <div class="input-group"><label id="lbl-phone">رقم الهاتف</label><input type="text" id="inPhone"></div>
                <div class="input-group"><label id="lbl-email">الإيميل</label><input type="email" id="inEmail"></div>
            </div>

            <div class="input-group"><label id="lbl-about">النبذة التعريفية</label><textarea id="inAbout" rows="3"></textarea></div>
            <div class="input-group"><label id="lbl-exp">الخبرات والتعليم</label><textarea id="inExp" rows="5"></textarea></div>

            <div class="input-grid">
                <div class="input-group"><label id="lbl-skills">المهارات</label><input type="text" id="inSkills"></div>
                <div class="input-group"><label id="lbl-photo">الصورة الشخصية</label><input type="file" id="inPhoto" accept="image/*"></div>
            </div>

            <button class="btn-download" onclick="exportCV()">
                <i class="fas fa-file-pdf"></i> <span id="txt-btn">تحميل PDF</span>
            </button>
        </div>
    </div>

    <div id="status-overlay"><div class="status-modal" id="status-box"></div></div>

    <div id="pdf-render-zone">
        <div id="pdf-template" class="pdf-page">
            <div class="pdf-header">
                <div>
                    <h1 id="outName" style="font-size:45px; margin:0;"></h1>
                    <p id="outJob" style="font-size:20px; color:var(--accent);"></p>
                </div>
                <div style="width:140px; height:140px; border-radius:15px; overflow:hidden; border:4px solid white;">
                    <img id="outPhoto" style="width:100%; height:100%; object-fit:cover;">
                </div>
            </div>
            <div class="pdf-body">
                <div class="pdf-main">
                    <div class="pdf-h2" id="pdf-h-exp">الخبرات والمسار المهني</div>
                    <div id="outExp" style="font-size:14px; line-height:1.8; white-space:pre-line;"></div>
                </div>
                <div class="pdf-side">
                    <div class="pdf-h2" id="pdf-h-about">عني</div>
                    <div id="outAbout" style="font-size:12px; margin-bottom:30px;"></div>
                    <div class="pdf-h2" id="pdf-h-contact">تواصل</div>
                    <div style="font-size:12px;">
                        <p><i class="fas fa-phone"></i> <span id="outPhone"></span></p>
                        <p><i class="fas fa-envelope"></i> <span id="outEmail"></span></p>
                    </div>
                    <div class="pdf-h2" id="pdf-h-skills" style="margin-top:20px;">المهارات</div>
                    <div id="outSkills" style="font-size:12px;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const translations = {
            ar: { personal: "المعلومات الأساسية", contact: "التواصل", name: "الاسم الكامل", job: "المسمى الوظيفي", phone: "الهاتف", email: "الإيميل", about: "النبذة", exp: "الخبرات والتعليم", skills: "المهارات", photo: "الصورة", btn: "تحميل PDF", h_exp: "المسار المهني", h_about: "الملف الشخصي", loading: "جاري التوليد..." },
            en: { personal: "Personal Info", contact: "Contact", name: "Full Name", job: "Job Title", phone: "Phone", email: "Email", about: "About Me", exp: "Experience & Education", skills: "Skills", photo: "Photo", btn: "Download PDF", h_exp: "Work Experience", h_about: "Profile", loading: "Generating..." },
            fr: { personal: "Infos Personnelles", contact: "Contact", name: "Nom Complet", job: "Poste", phone: "Téléphone", email: "E-mail", about: "À propos", exp: "Expérience & Études", skills: "Compétences", photo: "Photo", btn: "Télécharger PDF", h_exp: "Expérience", h_about: "Profil", loading: "Génération..." }
        };

        let currentLang = 'ar';

        function setLang(lang, btn) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            const isAr = lang === 'ar';
            document.documentElement.lang = lang;
            document.documentElement.dir = isAr ? 'rtl' : 'ltr';
            document.getElementById('pdf-template').className = isAr ? 'pdf-page' : 'pdf-page ltr';

            const t = translations[lang];
            document.getElementById('txt-personal').innerText = t.personal;
            document.getElementById('txt-contact').innerText = t.contact;
            document.getElementById('lbl-name').innerText = t.name;
            document.getElementById('lbl-job').innerText = t.job;
            document.getElementById('lbl-phone').innerText = t.phone;
            document.getElementById('lbl-email').innerText = t.email;
            document.getElementById('lbl-about').innerText = t.about;
            document.getElementById('lbl-exp').innerText = t.exp;
            document.getElementById('lbl-skills').innerText = t.skills;
            document.getElementById('lbl-photo').innerText = t.photo;
            document.getElementById('txt-btn').innerText = t.btn;
            
            document.getElementById('pdf-h-exp').innerText = t.h_exp;
            document.getElementById('pdf-h-about').innerText = t.h_about;
            document.getElementById('pdf-h-contact').innerText = t.contact;
            document.getElementById('pdf-h-skills').innerText = t.skills;
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const icon = document.querySelector('.theme-toggle i');
            icon.className = document.body.classList.contains('dark-mode') ? 'fas fa-sun' : 'fas fa-moon';
        }

        async function exportCV() {
            const over = document.getElementById('status-overlay');
            over.style.display = 'flex';
            document.getElementById('status-box').innerText = translations[currentLang].loading;

            // Mapping Data
            ['Name', 'Job', 'Phone', 'Email', 'About', 'Exp', 'Skills'].forEach(id => {
                document.getElementById('out' + id).innerText = document.getElementById('in' + id).value;
            });

            const canvas = await html2canvas(document.getElementById('pdf-template'), { scale: 3, useCORS: true });
            const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
            pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
            pdf.save(`CV_${currentLang}.pdf`);
            over.style.display = 'none';
        }

        document.getElementById('inPhoto').onchange = e => {
            const reader = new FileReader();
            reader.onload = () => document.getElementById('outPhoto').src = reader.result;
            reader.readAsDataURL(e.target.files[0]);
        };
    </script>
</body>
</html>
