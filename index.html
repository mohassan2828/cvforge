<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVForge | النسخة الأصلية المستقرة</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        /* تصميمك القديم المفضل */
        :root { --main-color: #6366f1; --accent-color: #0ea5e9; }
        body { font-family: 'Cairo', sans-serif; background-color: #f3f4f6; margin: 0; padding: 20px; }
        
        .header-logo { text-align: center; margin-bottom: 30px; }
        .header-logo h1 { color: var(--main-color); font-weight: 900; margin: 0; }

        .cv-form { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        
        .form-section { margin-bottom: 20px; }
        label { display: block; font-weight: 700; margin-bottom: 8px; color: #374151; }
        
        input, textarea { 
            width: 100%; padding: 12px; border: 2px solid #e5e7eb; border-radius: 10px; 
            box-sizing: border-box; font-family: inherit; font-size: 15px; transition: 0.3s;
        }
        input:focus, textarea:focus { border-color: var(--main-color); outline: none; background-color: #f9fafb; }

        .btn-group { display: flex; gap: 10px; margin-top: 25px; }
        .btn { 
            flex: 1; padding: 15px; border: none; border-radius: 10px; cursor: pointer; 
            font-weight: 900; font-size: 16px; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-save { background-color: var(--main-color); color: white; }
        .btn-save:hover { background-color: #4f46e5; transform: translateY(-2px); }
        .btn-reset { background-color: #fee2e2; color: #ef4444; flex: 0.4; }

        /* حالة الحفظ */
        #save-status { text-align: center; font-size: 13px; color: #10b981; margin-top: 10px; height: 20px; }

        /* منطقة المعاينة للـ PDF */
        #pdf-template { position: absolute; left: -9999px; width: 210mm; background: white; padding: 40px; box-sizing: border-box; }
        .pdf-header { border-bottom: 3px solid var(--main-color); padding-bottom: 20px; margin-bottom: 30px; }
    </style>
</head>
<body>

    <div class="header-logo">
        <h1><i class="fas fa-file-invoice"></i> CVForge Pro</h1>
    </div>

    <div class="cv-form">
        <div class="form-section">
            <label>الاسم بالكامل</label>
            <input type="text" id="name" placeholder="أدخل اسمك هنا...">
        </div>

        <div class="form-section">
            <label>المسمى الوظيفي</label>
            <input type="text" id="job" placeholder="مثال: مبرمج واجهات">
        </div>

        <div class="form-section">
            <label>النبذة الشخصية</label>
            <textarea id="about" rows="4" placeholder="اكتب ملخصاً مهنياً عنك..."></textarea>
        </div>

        <div class="form-section">
            <label>الخبرات والتعليم</label>
            <textarea id="experience" rows="6" placeholder="اذكر خبراتك السابقة وتعليمك..."></textarea>
        </div>

        <div id="save-status"></div>

        <div class="btn-group">
            <button class="btn btn-save" onclick="downloadCV()">
                <i class="fas fa-download"></i> تحميل السيرة الذاتية (PDF)
            </button>
            <button class="btn btn-reset" onclick="resetData()">
                <i class="fas fa-trash-alt"></i> مسح
            </button>
        </div>
    </div>

    <div id="pdf-template">
        <div class="pdf-header">
            <h1 id="out-name" style="margin:0; font-size: 40px; color: #111827;"></h1>
            <h2 id="out-job" style="margin:5px 0 0; color: #4b5563; font-weight: 400;"></h2>
        </div>
        <div class="pdf-body">
            <h3 style="color: #6366f1;">الملف الشخصي</h3>
            <p id="out-about" style="line-height: 1.7; font-size: 16px; color: #374151; white-space: pre-line;"></p>
            
            <h3 style="color: #6366f1; margin-top: 30px;">الخبرة والتعليم</h3>
            <p id="out-experience" style="line-height: 1.7; font-size: 16px; color: #374151; white-space: pre-line;"></p>
        </div>
    </div>

    <script>
        // ميزة الذاكرة الذكية (LocalStorage)
        const inputs = ['name', 'job', 'about', 'experience'];

        // 1. تحميل البيانات عند فتح الصفحة
        window.onload = () => {
            inputs.forEach(id => {
                const savedValue = localStorage.getItem('cv_' + id);
                if (savedValue) document.getElementById(id).value = savedValue;
            });
        };

        // 2. الحفظ التلقائي عند الكتابة
        inputs.forEach(id => {
            document.getElementById(id).addEventListener('input', (e) => {
                localStorage.setItem('cv_' + id, e.target.value);
                document.getElementById('save-status').innerText = "تم حفظ التغييرات تلقائياً ✓";
                setTimeout(() => { document.getElementById('save-status').innerText = ""; }, 2000);
            });
        });

        // 3. مسح البيانات
        function resetData() {
            if (confirm("هل أنت متأكد من مسح جميع البيانات؟")) {
                inputs.forEach(id => {
                    document.getElementById(id).value = "";
                    localStorage.removeItem('cv_' + id);
                });
            }
        }

        // 4. توليد الـ PDF
        async function downloadCV() {
            const btn = document.querySelector('.btn-save');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحميل...';

            document.getElementById('out-name').innerText = document.getElementById('name').value;
            document.getElementById('out-job').innerText = document.getElementById('job').value;
            document.getElementById('out-about').innerText = document.getElementById('about').value;
            document.getElementById('out-experience').innerText = document.getElementById('experience').value;

            const element = document.getElementById('pdf-template');
            const canvas = await html2canvas(element, { scale: 2 });
            const imgData = canvas.toDataURL('image/png');
            
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('p', 'mm', 'a4');
            pdf.addImage(imgData, 'PNG', 0, 0, 210, 297);
            pdf.save('My_CV.pdf');

            btn.innerHTML = '<i class="fas fa-download"></i> تحميل السيرة الذاتية (PDF)';
        }
    </script>
</body>
</html>
